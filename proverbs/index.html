se also are sayings of the wise.</br></br>Partiality in judging is not good.</br>', []], ['24.24', ' Whoever says to the wicked, \xe2\x80\x9cYou are in the right,\xe2\x80\x9d</br>will be cursed by peoples, abhorred by nations,</br>', []], ['24.25', ' but those who rebuke the wicked will have delight,</br>and a good blessing will come upon them.</br>', []], ['24.26', ' Whoever gives an honest answer</br>kisses the lips.</br></br>', []], ['24.27', ' Prepare your work outside;</br>get everything ready for yourself in the field,</br>and after that build your house.</br></br>', []], ['24.28', ' Be not a witness against your neighbor without cause,</br>and do not deceive with your lips.</br>', []], ['24.29', ' Do not say, \xe2\x80\x9cI will do to him as he has done to me;</br>I will pay the man back for what he has done.\xe2\x80\x9d</br></br>', []], ['24.30', ' I passed by the field of a sluggard,</br>by the vineyard of a man lacking sense,</br>', []], ['24.31', ' and behold, it was all overgrown with thorns;</br>the ground was covered with nettles,</br>and its stone wall was broken down.</br>', []], ['24.32', ' Then I saw and considered it;</br>I looked and received instruction.</br>', []], ['24.33', ' A little sleep, a little slumber,</br>a little folding of the hands to rest,</br>', []], ['24.34', ' and poverty will come upon you like a robber,</br>and want like an armed man.</br></br>', []], ['25.01', ' These also are proverbs of Solomon which the men of Hezekiah king of Judah copied.</br></br>', []], ['25.02', ' It is the glory of God to conceal things,</br>but the glory of kings is to search things out.</br>', []], ['25.03', ' As the heavens for height, and the earth for depth,</br>so the heart of kings is unsearchable.</br>', []], ['25.04', ' Take away the dross from the silver,</br>and the smith has material for a vessel;</br>', []], ['25.05', ' take away the wicked from the presence of the king,</br>and his throne will be established in righteousness.</br>', []], ['25.06', " Do not put yourself forward in the king's presence</br>or stand in the place of the great,</br>", []], ['25.07', ' for it is better to be told, \xe2\x80\x9cCome up here,\xe2\x80\x9d</br>than to be put lower in the presence of a noble.</br></br>What your eyes have seen</br>', []], ['25.08', ' \tdo not hastily bring into court,</br>for what will you do in the end,</br>when your neighbor puts you to shame?</br>', []], ['25.09', " Argue your case with your neighbor himself,</br>and do not reveal another's secret,</br>", []], ['25.10', ' lest he who hears you bring shame upon you,</br>and your ill repute have no end.</br></br>', []], ['25.11', ' A word fitly spoken</br>is like apples of gold in a setting of silver.</br>', []], ['25.12', ' Like a gold ring or an ornament of gold</br>is a wise reprover to a listening ear.</br>', []], ['25.13', ' Like the cold of snow in the time of harvest</br>is a faithful messenger to those who send him;</br>he refreshes the soul of his masters.</br>', []], ['25.14', ' Like clouds and wind without rain</br>is a man who boasts of a gift he does not give.</br></br>', []], ['25.15', ' With patience a ruler may be persuaded,</br>and a soft tongue will break a bone.</br>', []], ['25.16', ' If you have found honey, eat only enough for you,</br>lest you have your fill of it and vomit it.</br>', []], ['25.17', " Let your foot be seldom in your neighbor's house,</br>lest he have his fill of you and hate you.</br>", []], ['25.18', ' A man who bears false witness against his neighbor</br>is like a war club, or a sword, or a sharp arrow.</br>', []], ['25.19', ' Trusting in a treacherous man in time of trouble</br>is like a bad tooth or a foot that slips.</br>', []], ['25.20', ' Whoever sings songs to a heavy heart</br>is like one who takes off a garment on a cold day,</br>and like vinegar on soda.</br>', []], ['25.21', ' If your enemy is hungry, give him bread to eat,</br>and if he is thirsty, give him water to drink,</br>', []], ['25.22', ' for you will heap burning coals on his head,</br>and the LORD will reward you.</br>', []], ['25.23', ' The north wind brings forth rain,</br>and a backbiting tongue, angry looks.</br>', []], ['25.24', ' It is better to live in a corner of the housetop</br>than in a house shared with a quarrelsome wife.</br>', []], ['25.25', ' Like cold water to a thirsty soul,</br>so is good news from a far country.</br>', []], ['25.26', ' Like a muddied spring or a polluted fountain</br>is a righteous man who gives way before the wicked.</br>', []], ['25.27', " It is not good to eat much honey,</br>nor is it glorious to seek one's own glory.</br>", []], ['25.28', ' A man without self-control</br>is like a city broken into and left without walls.</br>', []], ['26.01', ' Like snow in summer or rain in harvest,</br>so honor is not fitting for a fool.</br>', []], ['26.02', ' Like a sparrow in its flitting, like a swallow in its flying,</br>a curse that is causeless does not alight.</br>', []], ['26.03', ' A whip for the horse, a bridle for the donkey,</br>and a rod for the back of fools.</br>', []], ['26.04', ' Answer not a fool according to his folly,</br>lest you be like him yourself.</br>', []], ['26.05', ' Answer a fool according to his folly,</br>lest he be wise in his own eyes.</br>', []], ['26.06', ' Whoever sends a message by the hand of a fool</br>cuts off his own feet and drinks violence.</br>', []], ['26.07', " Like a lame man's legs, which hang useless,</br>is a proverb in the mouth of fools.</br>", []], ['26.08', ' Like one who binds the stone in the sling</br>is one who gives honor to a fool.</br>', []], ['26.09', ' Like a thorn that goes up into the hand of a drunkard</br>is a proverb in the mouth of fools.</br>', []], ['26.10', ' Like an archer who wounds everyone</br>is one who hires a passing fool or drunkard.</br>', []], ['26.11', ' Like a dog that returns to his vomit</br>is a fool who repeats his folly.</br>', []], ['26.12', ' Do you see a man who is wise in his own eyes?</br>There is more hope for a fool than for him.</br>', []], ['26.13', ' The sluggard says, \xe2\x80\x9cThere is a lion in the road!</br>There is a lion in the streets!\xe2\x80\x9d</br>', []], ['26.14', ' As a door turns on its hinges,</br>so does a sluggard on his bed.</br>', []], ['26.15', ' The sluggard buries his hand in the dish;</br>it wears him out to bring it back to his mouth.</br>', []], ['26.16', ' The sluggard is wiser in his own eyes</br>than seven men who can answer sensibly.</br>', []], ['26.17', ' Whoever meddles in a quarrel not his own</br>is like one who takes a passing dog by the ears.</br>', []], ['26.18', ' Like a madman who throws firebrands, arrows, and death</br>', []], ['26.19', ' is the man who deceives his neighbor</br>and says, \xe2\x80\x9cI am only joking!\xe2\x80\x9d</br>', []], ['26.20', ' For lack of wood the fire goes out,</br>and where there is no whisperer, quarreling ceases.</br>', []], ['26.21', ' As charcoal to hot embers and wood to fire,</br>so is a quarrelsome man for kindling strife.</br>', []], ['26.22', ' The words of a whisperer are like delicious morsels;</br>they go down into the inner parts of the body.</br>', []], ['26.23', ' Like the glaze covering an earthen vessel</br>are fervent lips with an evil heart.</br>', []], ['26.24', ' Whoever hates disguises himself with his lips</br>and harbors deceit in his heart;</br>', []], ['26.25', ' when he speaks graciously, believe him not,</br>for there are seven abominations in his heart;</br>', []], ['26.26', ' though his hatred be covered with deception,</br>his wickedness will be exposed in the assembly.</br>', []], ['26.27', ' Whoever digs a pit will fall into it,</br>and a stone will come back on him who starts it rolling.</br>', []], ['26.28', ' A lying tongue hates its victims,</br>and a flattering mouth works ruin.</br>', []], ['27.01', ' Do not boast about tomorrow,</br>for you do not know what a day may bring.</br>', []], ['27.02', ' Let another praise you, and not your own mouth;</br>a stranger, and not your own lips.</br>', []], ['27.03', " A stone is heavy, and sand is weighty,</br>but a fool's provocation is heavier than both.</br>", []], ['27.04', ' Wrath is cruel, anger is overwhelming,</br>but who can stand before jealousy?</br>', []], ['27.05', ' Better is open rebuke</br>than hidden love.</br>', []], ['27.06', ' Faithful are the wounds of a friend;</br>profuse are the kisses of an enemy.</br>', []], ['27.07', ' One who is full loathes honey,</br>but to one who is hungry everything bitter is sweet.</br>', []], ['27.08', ' Like a bird that strays from its nest</br>is a man who strays from his home.</br>', []], ['27.09', ' Oil and perfume make the heart glad,</br>and the sweetness of a friend comes from his earnest counsel.</br>', []], ['27.10', " Do not forsake your friend and your father's friend,</br>and do not go to your brother's house in the day of your calamity.</br>Better is a neighbor who is near</br>than a brother who is far away.</br>", []], ['27.11', ' Be wise, my son, and make my heart glad,</br>that I may answer him who reproaches me.</br>', []], ['27.12', ' The prudent sees danger and hides himself,</br>but the simple go on and suffer for it.</br>', []], ['27.13', " Take a man's garment when he has put up security for a stranger,</br>and hold it in pledge when he puts up security for an adulteress.</br>", []], ['27.14', ' Whoever blesses his neighbor with a loud voice,</br>rising early in the morning,</br>will be counted as cursing.</br>', []], ['27.15', ' A continual dripping on a rainy day</br>and a quarrelsome wife are alike;</br>', []], ['27.16', " to restrain her is to restrain the wind</br>or to grasp oil in one's right hand.</br>", []], ['27.17', ' Iron sharpens iron,</br>and one man sharpens another.</br>', []], ['27.18', ' Whoever tends a fig tree will eat its fruit,</br>and he who guards his master will be honored.</br>', []], ['27.19', ' As in water face reflects face,</br>so the heart of man reflects the man.</br>', []], ['27.20', ' Sheol and Abaddon are never satisfied,</br>and never satisfied are the eyes of man.</br>', []], ['27.21', ' The crucible is for silver, and the furnace is for gold,</br>and a man is tested by his praise.</br>', []], ['27.22', ' Crush a fool in a mortar with a pestle</br>along with crushed grain,</br>yet his folly will not depart from him.</br></br>', []], ['27.23', ' Know well the condition of your flocks,</br>and give attention to your herds,</br>', []], ['27.24', ' for riches do not last forever;</br>and does a crown endure to all generations?</br>', []], ['27.25', ' When the grass is gone and the new growth appears</br>and the vegetation of the mountains is gathered,</br>', []], ['27.26', ' the lambs will provide your clothing,</br>and the goats the price of a field.</br>', []], ['27.27', " There will be enough goats' milk for your food,</br>for the food of your household</br>and maintenance for your girls.</br>", []], ['28.01', ' The wicked flee when no one pursues,</br>but the righteous are bold as a lion.</br>', []], ['28.02', ' When a land transgresses, it has many rulers,</br>but with a man of understanding and knowledge,</br>its stability will long continue.</br>', []], ['28.03', ' A poor man who oppresses the poor</br>is a beating rain that leaves no food.</br>', []], ['28.04', ' Those who forsake the law praise the wicked,</br>but those who keep the law strive against them.</br>', []], ['28.05', ' Evil men do not understand justice,</br>but those who seek the LORD understand it completely.</br>', []], ['28.06', ' Better is a poor man who walks in his integrity</br>than a rich man who is crooked in his ways.</br>', []], ['28.07', ' The one who keeps the law is a son with understanding,</br>but a companion of gluttons shames his father.</br>', []], ['28.08', ' Whoever multiplies his wealth by interest and profit</br>gathers it for him who is generous to the poor.</br>', []], ['28.09', ' If one turns away his ear from hearing the law,</br>even his prayer is an abomination.</br>', []], ['28.10', ' Whoever misleads the upright into an evil way</br>will fall into his own pit,</br>but the blameless will have a goodly inheritance.</br>', []], ['28.11', ' A rich man is wise in his own eyes,</br>but a poor man who has understanding will find him out.</br>', []], ['28.12', ' When the righteous triumph, there is great glory,</br>but when the wicked rise, people hide themselves.</br>', []], ['28.13', ' Whoever conceals his transgressions will not prosper,</br>but he who confesses and forsakes them will obtain mercy.</br>', []], ['28.14', ' Blessed is the one who fears the LORD always,</br>but whoever hardens his heart will fall into calamity.</br>', []], ['28.15', ' Like a roaring lion or a charging bear</br>is a wicked ruler over a poor people.</br>', []], ['28.16', ' A ruler who lacks understanding is a cruel oppressor,</br>but he who hates unjust gain will prolong his days.</br>', []], ['28.17', ' If one is burdened with the blood of another,</br>he will be a fugitive until death;</br>let no one help him.</br>', []], ['28.18', ' Whoever walks in integrity will be delivered,</br>but he who is crooked in his ways will suddenly fall.</br>', []], ['28.19', ' Whoever works his land will have plenty of bread,</br>but he who follows worthless pursuits will have plenty of poverty.</br>', []], ['28.20', ' A faithful man will abound with blessings,</br>but whoever hastens to be rich will not go unpunished.</br>', []], ['28.21', ' To show partiality is not good,</br>but for a piece of bread a man will do wrong.</br>', []], ['28.22', ' A stingy man hastens after wealth</br>and does not know that poverty will come upon him.</br>', []], ['28.23', ' Whoever rebukes a man will afterward find more favor</br>than he who flatters with his tongue.</br>', []], ['28.24', ' Whoever robs his father or his mother</br>and says, \xe2\x80\x9cThat is no transgression,\xe2\x80\x9d</br>is a companion to a man who destroys.</br>', []], ['28.25', ' A greedy man stirs up strife,</br>but the one who trusts in the LORD will be enriched.</br>', []], ['28.26', ' Whoever trusts in his own mind is a fool,</br>but he who walks in wisdom will be delivered.</br>', []], ['28.27', ' Whoever gives to the poor will not want,</br>but he who hides his eyes will get many a curse.</br>', []], ['28.28', ' When the wicked rise, people hide themselves,</br>but when they perish, the righteous increase.</br>', []], ['29.01', ' He who is often reproved, yet stiffens his neck,</br>will suddenly be broken beyond healing.</br>', []], ['29.02', ' When the righteous increase, the people rejoice,</br>but when the wicked rule, the people groan.</br>', []], ['29.03', ' He who loves wisdom makes his father glad,</br>but a companion of prostitutes squanders his wealth.</br>', []], ['29.04', ' By justice a king builds up the land,</br>but he who exacts gifts tears it down.</br>', []], ['29.05', ' A man who flatters his neighbor</br>spreads a net for his feet.</br>', []], ['29.06', ' An evil man is ensnared in his transgression,</br>but a righteous man sings and rejoices.</br>', []], ['29.07', ' A righteous man knows the rights of the poor;</br>a wicked man does not understand such knowledge.</br>', []], ['29.08', ' Scoffers set a city aflame,</br>but the wise turn away wrath.</br>', []], ['29.09', ' If a wise man has an argument with a fool,</br>the fool only rages and laughs, and there is no quiet.</br>', []], ['29.10', ' Bloodthirsty men hate one who is blameless</br>and seek the life of the upright.</br>', []], ['29.11', ' A fool gives full vent to his spirit,</br>but a wise man quietly holds it back.</br>', []], ['29.12', ' If a ruler listens to falsehood,</br>all his officials will be wicked.</br>', []], ['29.13', ' The poor man and the oppressor meet together;</br>the LORD gives light to the eyes of both.</br>', []], ['29.14', ' If a king faithfully judges the poor,</br>his throne will be established forever.</br>', []], ['29.15', ' The rod and reproof give wisdom,</br>but a child left to himself brings shame to his mother.</br>', []], ['29.16', ' When the wicked increase, transgression increases,</br>but the righteous will look upon their downfall.</br>', []], ['29.17', ' Discipline your son, and he will give you rest;</br>he will give delight to your heart.</br>', []], ['29.18', ' Where there is no prophetic vision the people cast off restraint,</br>but blessed is he who keeps the law.</br>', []], ['29.19', ' By mere words a servant is not disciplined,</br>for though he understands, he will not respond.</br>', []], ['29.20', ' Do you see a man who is hasty in his words?</br>There is more hope for a fool than for him.</br>', []], ['29.21', ' Whoever pampers his servant from childhood</br>will in the end find him his heir.</br>', []], ['29.22', ' A man of wrath stirs up strife,</br>and one given to anger causes much transgression.</br>', []], ['29.23', " One's pride will bring him low,</br>but he who is lowly in spirit will obtain honor.</br>", []], ['29.24', ' The partner of a thief hates his own life;</br>he hears the curse, but discloses nothing.</br>', []], ['29.25', ' The fear of man lays a snare,</br>but whoever trusts in the LORD is safe.</br>', []], ['29.26', ' Many seek the face of a ruler,</br>but it is from the LORD that a man gets justice.</br>', []], ['29.27', ' An unjust man is an abomination to the righteous,</br>but one whose way is straight is an abomination to the wicked.</br></br>', []], ['30.01', ' The words of Agur son of Jakeh. The oracle.</br></br>The man declares, I am weary, O God;</br>I am weary, O God, and worn out.</br>', []], ['30.02', ' Surely I am too stupid to be a man.</br>I have not the understanding of a man.</br>', []], ['30.03', ' I have not learned wisdom,</br>nor have I knowledge of the Holy One.</br>', []], ['30.04', " Who has ascended to heaven and come down?</br>Who has gathered the wind in his fists?</br>Who has wrapped up the waters in a garment?</br>Who has established all the ends of the earth?</br>What is his name, and what is his son's name?</br>Surely you know!</br></br>", []], ['30.05', ' Every word of God proves true;</br>he is a shield to those who take refuge in him.</br>', []], ['30.06', ' Do not add to his words,</br>lest he rebuke you and you be found a liar.</br></br>', []], ['30.07', ' Two things I ask of you;</br>deny them not to me before I die:</br>', []], ['30.08', ' Remove far from me falsehood and lying;</br>give me neither poverty nor riches;</br>feed me with the food that is needful for me,</br>', []], ['30.09', ' lest I be full and deny you</br>and say, \xe2\x80\x9cWho is the LORD?\xe2\x80\x9d</br>or lest I be poor and steal</br>and profane the name of my God.</br></br>', []], ['30.10', ' Do not slander a servant to his master,</br>lest he curse you, and you be held guilty.</br></br>', []], ['30.11', ' There are those who curse their fathers</br>and do not bless their mothers.</br>', []], ['30.12', ' There are those who are clean in their own eyes</br>but are not washed of their filth.</br>', []], ['30.13', ' There are those\xe2\x80\x94how lofty are their eyes,</br>how high their eyelids lift!</br>', []], ['30.14', ' There are those whose teeth are swords,</br>whose fangs are knives,</br>to devour the poor from off the earth,</br>the needy from among mankind.</br></br>', []], ['30.15', ' The leech has two daughters:</br>Give and Give.</br>Three things are never satisfied;</br>four never say, \xe2\x80\x9cEnough\xe2\x80\x9d:</br>', []], ['30.16', ' Sheol, the barren womb,</br>the land never satisfied with water,</br>and the fire that never says, \xe2\x80\x9cEnough.\xe2\x80\x9d</br></br>', []], ['30.17', ' The eye that mocks a father</br>and scorns to obey a mother</br>will be picked out by the ravens of the valley</br>and eaten by the vultures.</br></br>', []], ['30.18', ' Three things are too wonderful for me;</br>four I do not understand:</br>', []], ['30.19', ' the way of an eagle in the sky,</br>the way of a serpent on a rock,</br>the way of a ship on the high seas,</br>and the way of a man with a virgin.</br></br>', []], ['30.20', ' This is the way of an adulteress:</br>she eats and wipes her mouth</br>and says, \xe2\x80\x9cI have done no wrong.\xe2\x80\x9d</br></br>', []], ['30.21', ' Under three things the earth trembles;</br>under four it cannot bear up:</br>', []], ['30.22', ' a slave when he becomes king,</br>and a fool when he is filled with food;</br>', []], ['30.23', ' an unloved woman when she gets a husband,</br>and a maidservant when she displaces her mistress.</br></br>', []], ['30.24', ' Four things on earth are small,</br>but they are exceedingly wise:</br>', []], ['30.25', ' the ants are a people not strong,</br>yet they provide their food in the summer;</br>', []], ['30.26', ' the rock badgers are a people not mighty,</br>yet they make their homes in the cliffs;</br>', []], ['30.27', ' the locusts have no king,</br>yet all of them march in rank;</br>', []], ['30.28', " the lizard you can take in your hands,</br>yet it is in kings' palaces.</br></br>", []], ['30.29', ' Three things are stately in their tread;</br>four are stately in their stride:</br>', []], ['30.30', ' the lion, which is mightiest among beasts</br>and does not turn back before any;</br>', []], ['30.31', ' the strutting rooster, the he-goat,</br>and a king whose army is with him.</br></br>', []], ['30.32', ' If you have been foolish, exalting yourself,</br>or if you have been devising evil,</br>put your hand on your mouth.</br>', []], ['30.33', ' For pressing milk produces curds,</br>pressing the nose produces blood,</br>and pressing anger produces strife.</br></br>', []], ['31.01', ' The words of King Lemuel. An oracle that his mother taught him:</br></br>', []], ['31.02', ' What are you doing, my son? What are you doing, son of my womb?</br>What are you doing, son of my vows?</br>', []], ['31.03', ' Do not give your strength to women,</br>your ways to those who destroy kings.</br>', []], ['31.04', ' It is not for kings, O Lemuel,</br>it is not for kings to drink wine,</br>or for rulers to take strong drink,</br>', []], ['31.05', ' lest they drink and forget what has been decreed</br>and pervert the rights of all the afflicted.</br>', []], ['31.06', ' Give strong drink to the one who is perishing,</br>and wine to those in bitter distress;</br>', []], ['31.07', ' let them drink and forget their poverty</br>and remember their misery no more.</br>', []], ['31.08', ' Open your mouth for the mute,</br>for the rights of all who are destitute.</br>', []], ['31.09', ' Open your mouth, judge righteously,</br>defend the rights of the poor and needy.</br></br>', []], ['31.10', '  An excellent wife who can find?</br>She is far more precious than jewels.</br>', []], ['31.11', ' The heart of her husband trusts in her,</br>and he will have no lack of gain.</br>', []], ['31.12', ' She does him good, and not harm,</br>all the days of her life.</br>', []], ['31.13', ' She seeks wool and flax,</br>and works with willing hands.</br>', []], ['31.14', ' She is like the ships of the merchant;</br>she brings her food from afar.</br>', []], ['31.15', ' She rises while it is yet night</br>and provides food for her household</br>and portions for her maidens.</br>', []], ['31.16', ' She considers a field and buys it;</br>with the fruit of her hands she plants a vineyard.</br>', []], ['31.17', ' She dresses herself with strength</br>and makes her arms strong.</br>', []], ['31.18', ' She perceives that her merchandise is profitable.</br>Her lamp does not go out at night.</br>', []], ['31.19', ' She puts her hands to the distaff,</br>and her hands hold the spindle.</br>', []], ['31.20', ' She opens her hand to the poor</br>and reaches out her hands to the needy.</br>', []], ['31.21', ' She is not afraid of snow for her household,</br>for all her household are clothed in scarlet.</br>', []], ['31.22', ' She makes bed coverings for herself;</br>her clothing is fine linen and purple.</br>', []], ['31.23', ' Her husband is known in the gates</br>when he sits among the elders of the land.</br>', []], ['31.24', ' She makes linen garments and sells them;</br>she delivers sashes to the merchant.</br>', []], ['31.25', ' Strength and dignity are her clothing,</br>and she laughs at the time to come.</br>', []], ['31.26', ' She opens her mouth with wisdom,</br>and the teaching of kindness is on her tongue.</br>', []], ['31.27', ' She looks well to the ways of her household</br>and does not eat the bread of idleness.</br>', []], ['31.28', ' Her children rise up and call her blessed;</br>her husband also, and he praises her:</br>', []], ['31.29', ' \xe2\x80\x9cMany women have done excellently,</br>but you surpass them all.\xe2\x80\x9d</br>', []], ['31.30', ' Charm is deceitful, and beauty is vain,</br>but a woman who fears the LORD is to be praised.</br>', []]]

    verses = d3.select('#main').selectAll('p')
        .data(data)
        .enter().append('p')
        .attr('class','verse')
        .html(function(d){return d[1]})
        .on("mouseover", function(d){ mouseover(d)})
        .on("mousemove", function(d){mousemove(d,this)})
        .on("mouseout", function(d){mouseout(d)});

    var tooltip = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("display", "none");

    function mouseover(d) {
          tooltip.style("display", "inline")
        }

    function mousemove(d, t) {
        var prev = t.previousSibling
        var next = t.nextSibling

        tooltip.html('<p class="toolverse">' + d[0] + '</p>' + '<p class="tooltextf">' + prev.innerHTML + '</p>' + '<p class="tooltext">' + d[1] + '</p>' + '<p class="tooltextf">' + next.innerHTML + '</p>')
          .style("left", (t.getBoundingClientRect().right + 2 ) + "px")
          .style("top", (d3.event.pageY -4 ) + "px");
    }

    function mouseout(d) {
          tooltip.style("display", "none")
        }

</script>

</body>

</html>
