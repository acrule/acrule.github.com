<body>

<div id="header">
    <h2>Proverbs</h2>
</div>
<div id="main">
</div>


<script>
    data = [['1.01', ' The proverbs of Solomon, son of David, king of Israel:</br></br>', []], ['1.02', ' To know wisdom and instruction,</br>to understand words of insight,</br>', []], ['1.03', ' to receive instruction in wise dealing,</br>in righteousness, justice, and equity;</br>', []], ['1.04', ' to give prudence to the simple,</br>knowledge and discretion to the youth\xe2\x80\x94</br>', []], ['1.05', ' Let the wise hear and increase in learning,</br>and the one who understands obtain guidance,</br>', []], ['1.06', ' to understand a proverb and a saying,</br>the words of the wise and their riddles.</br></br>', []], ['1.07', ' The fear of the LORD is the beginning of knowledge;</br>fools despise wisdom and instruction.</br></br>', []], ['1.08', " Hear, my son, your father's instruction,</br>and forsake not your mother's teaching,</br>", []], ['1.09', ' for they are a graceful garland for your head</br>and pendants for your neck.</br>', []], ['1.10', ' My son, if sinners entice you,</br>do not consent.</br>', []], ['1.11', ' If they say, \xe2\x80\x9cCome with us, let us lie in wait for blood;</br>let us ambush the innocent without reason;</br>', []], ['1.12', ' like Sheol let us swallow them alive,</br>and whole, like those who go down to the pit;</br>', []], ['1.13', ' we shall find all precious goods,</br>we shall fill our houses with plunder;</br>', []], ['1.14', ' throw in your lot among us;</br>we will all have one purse\xe2\x80\x9d\xe2\x80\x94</br>', []], ['1.15', ' my son, do not walk in the way with them;</br>hold back your foot from their paths,</br>', []], ['1.16', ' for their feet run to evil,</br>and they make haste to shed blood.</br>', []], ['1.17', ' For in vain is a net spread</br>in the sight of any bird,</br>', []], ['1.18', ' but these men lie in wait for their own blood;</br>they set an ambush for their own lives.</br>', []], ['1.19', ' Such are the ways of everyone who is greedy for unjust gain;</br>it takes away the life of its possessors.</br></br>', []], ['1.20', ' Wisdom cries aloud in the street,</br>in the markets she raises her voice;</br>', []], ['1.21', ' at the head of the noisy streets she cries out;</br>at the entrance of the city gates she speaks:</br>', []], ['1.22', ' \xe2\x80\x9cHow long, O simple ones, will you love being simple?</br>How long will scoffers delight in their scoffing</br>and fools hate knowledge?</br>', []], ['1.23', ' If you turn at my reproof,</br>behold, I will pour out my spirit to you;</br>I will make my words known to you.</br>', []], ['1.24', ' Because I have called and you refused to listen,</br>have stretched out my hand and no one has heeded,</br>', []], ['1.25', ' because you have ignored all my counsel</br>and would have none of my reproof,</br>', []], ['1.26', ' I also will laugh at your calamity;</br>I will mock when terror strikes you,</br>', []], ['1.27', ' when terror strikes you like a storm</br>and your calamity comes like a whirlwind,</br>when distress and anguish come upon you.</br>', []], ['1.28', ' Then they will call upon me, but I will not answer;</br>they will seek me diligently but will not find me.</br>', []], ['1.29', ' Because they hated knowledge</br>and did not choose the fear of the LORD,</br>', []], ['1.30', ' would have none of my counsel</br>and despised all my reproof,</br>', []], ['1.31', ' therefore they shall eat the fruit of their way,</br>and have their fill of their own devices.</br>', []], ['1.32', ' For the simple are killed by their turning away,</br>and the complacency of fools destroys them;</br>', []], ['1.33', ' but whoever listens to me will dwell secure</br>and will be at ease, without dread of disaster.\xe2\x80\x9d</br></br>', []], ['2.01', ' My son, if you receive my words</br>and treasure up my commandments with you,</br>', []], ['2.02', ' making your ear attentive to wisdom</br>and inclining your heart to understanding;</br>', []], ['2.03', ' yes, if you call out for insight</br>and raise your voice for understanding,</br>', []], ['2.04', ' if you seek it like silver</br>and search for it as for hidden treasures,</br>', []], ['2.05', ' then you will understand the fear of the LORD</br>and find the knowledge of God.</br>', []], ['2.06', ' For the LORD gives wisdom;</br>from his mouth come knowledge and understanding;</br>', []], ['2.07', ' he stores up sound wisdom for the upright;</br>he is a shield to those who walk in integrity,</br>', []], ['2.08', ' guarding the paths of justice</br>and watching over the way of his saints.</br>', []], ['2.09', ' Then you will understand righteousness and justice</br>and equity, every good path;</br>', []], ['2.10', ' for wisdom will come into your heart,</br>and knowledge will be pleasant to your soul;</br>', []], ['2.11', ' discretion will watch over you,</br>understanding will guard you,</br>', []], ['2.12', ' delivering you from the way of evil,</br>from men of perverted speech,</br>', []], ['2.13', ' who forsake the paths of uprightness</br>to walk in the ways of darkness,</br>', []], ['2.14', ' who rejoice in doing evil</br>and delight in the perverseness of evil,</br>', []], ['2.15', ' men whose paths are crooked,</br>and who are devious in their ways.</br></br>', []], ['2.16', ' So you will be delivered from the forbidden woman,</br>from the adulteress with her smooth words,</br>', []], ['2.17', ' who forsakes the companion of her youth</br>and forgets the covenant of her God;</br>', []], ['2.18', ' for her house sinks down to death,</br>and her paths to the departed;</br>', []], ['2.19', ' none who go to her come back,</br>nor do they regain the paths of life.</br></br>', []], ['2.20', ' So you will walk in the way of the good</br>and keep to the paths of the righteous.</br>', []], ['2.21', ' For the upright will inhabit the land,</br>and those with integrity will remain in it,</br>', []], ['2.22', ' but the wicked will be cut off from the land,</br>and the treacherous will be rooted out of it.</br></br>', []], ['3.01', ' My son, do not forget my teaching,</br>but let your heart keep my commandments,</br>', []], ['3.02', ' for length of days and years of life</br>and peace they will add to you.</br></br>', []], ['3.03', ' Let not steadfast love and faithfulness forsake you;</br>bind them around your neck;</br>write them on the tablet of your heart.</br>', []], ['3.04', ' So you will find favor and good success</br>in the sight of God and man.</br></br>', []], ['3.05', ' Trust in the LORD with all your heart,</br>and do not lean on your own understanding.</br>', []], ['3.06', ' In all your ways acknowledge him,</br>and he will make straight your paths.</br>', []], ['3.07', ' Be not wise in your own eyes;</br>fear the LORD, and turn away from evil.</br>', []], ['3.08', ' It will be healing to your flesh</br>and refreshment to your bones.</br></br>', []], ['3.09', ' Honor the LORD with your wealth</br>and with the firstfruits of all your produce;</br>', []], ['3.10', ' then your barns will be filled with plenty,</br>and your vats will be bursting with wine.</br></br>', []], ['3.11', " My son, do not despise the LORD's discipline</br>or be weary of his reproof,</br>", []], ['3.12', ' for the LORD reproves him whom he loves,</br>as a father the son in whom he delights.</br></br>', []], ['3.13', ' Blessed is the one who finds wisdom,</br>and the one who gets understanding,</br>', []], ['3.14', ' for the gain from her is better than gain from silver</br>and her profit better than gold.</br>', []], ['3.15', ' She is more precious than jewels,</br>and nothing you desire can compare with her.</br>', []], ['3.16', ' Long life is in her right hand;</br>in her left hand are riches and honor.</br>', []], ['3.17', ' Her ways are ways of pleasantness,</br>and all her paths are peace.</br>', []], ['3.18', ' She is a tree of life to those who lay hold of her;</br>those who hold her fast are called blessed.</br></br>', []], ['3.19', ' The LORD by wisdom founded the earth;</br>by understanding he established the heavens;</br>', []], ['3.20', ' by his knowledge the deeps broke open,</br>and the clouds drop down the dew.</br></br>', []], ['3.21', ' My son, do not lose sight of these\xe2\x80\x94</br>keep sound wisdom and discretion,</br>', []], ['3.22', ' and they will be life for your soul</br>and adornment for your neck.</br>', []], ['3.23', ' Then you will walk on your way securely,</br>and your foot will not stumble.</br>', []], ['3.24', ' If you lie down, you will not be afraid;</br>when you lie down, your sleep will be sweet.</br>', []], ['3.25', ' Do not be afraid of sudden terror</br>or of the ruin of the wicked, when it comes,</br>', []], ['3.26', ' for the LORD will be your confidence</br>and will keep your foot from being caught.</br>', []], ['3.27', ' Do not withhold good from those to whom it is due,</br>when it is in your power to do it.</br></br>', []], ['3.28', ' Do not say to your neighbor, \xe2\x80\x9cGo, and come again,</br>tomorrow I will give it\xe2\x80\x9d\xe2\x80\x94when you have it with you.</br>', []], ['3.29', ' Do not plan evil against your neighbor,</br>who dwells trustingly beside you.</br>', []], ['3.30', ' Do not contend with a man for no reason,</br>when he has done you no harm.</br>', []], ['3.31', ' Do not envy a man of violence</br>and do not choose any of his ways,</br>', []], ['3.32', ' for the devious person is an abomination to the LORD,</br>but the upright are in his confidence.</br>', []], ['3.33', " The LORD's curse is on the house of the wicked,</br>but he blesses the dwelling of the righteous.</br>", []], ['3.34', ' Toward the scorners he is scornful,</br>but to the humble he gives favor.</br>', []], ['3.35', ' The wise will inherit honor,</br>but fools get disgrace.</br></br>', []], ['4.01', " Hear, O sons, a father's instruction,</br>and be attentive, that you may gain insight,</br>", []], ['4.02', ' for I give you good precepts;</br>do not forsake my teaching.</br>', []], ['4.03', ' When I was a son with my father,</br>tender, the only one in the sight of my mother,</br>', []], ['4.04', ' he taught me and said to me,</br>\xe2\x80\x9cLet your heart hold fast my words;</br>keep my commandments, and live.</br>', []], ['4.05', ' Get wisdom; get insight;</br>do not forget, and do not turn away from the words of my mouth.</br>', []], ['4.06', ' Do not forsake her, and she will keep you;</br>love her, and she will guard you.</br>', []], ['4.07', ' The beginning of wisdom is this: Get wisdom,</br>and whatever you get, get insight.</br>', []], ['4.08', ' Prize her highly, and she will exalt you;</br>she will honor you if you embrace her.</br>', []], ['4.09', ' She will place on your head a graceful garland;</br>she will bestow on you a beautiful crown.\xe2\x80\x9d</br></br>', []], ['4.10', ' Hear, my son, and accept my words,</br>that the years of your life may be many.</br>', []], ['4.11', ' I have taught you the way of wisdom;</br>I have led you in the paths of uprightness.</br>', []], ['4.12', ' When you walk, your step will not be hampered,</br>and if you run, you will not stumble.</br>', []], ['4.13', ' Keep hold of instruction; do not let go;</br>guard her, for she is your life.</br>', []], ['4.14', ' Do not enter the path of the wicked,</br>and do not walk in the way of the evil.</br>', []], ['4.15', ' Avoid it; do not go on it;</br>turn away from it and pass on.</br>', []], ['4.16', ' For they cannot sleep unless they have done wrong;</br>they are robbed of sleep unless they have made someone stumble.</br>', []], ['4.17', ' For they eat the bread of wickedness</br>and drink the wine of violence.</br>', []], ['4.18', ' But the path of the righteous is like the light of dawn,</br>which shines brighter and brighter until full day.</br>', []], ['4.19', ' The way of the wicked is like deep darkness;</br>they do not know over what they stumble.</br></br>', []], ['4.20', ' My son, be attentive to my words;</br>incline your ear to my sayings.</br>', []], ['4.21', ' Let them not escape from your sight;</br>keep them within your heart.</br>', []], ['4.22', ' For they are life to those who find them,</br>and healing to all their flesh.</br>', []], ['4.23', ' Keep your heart with all vigilance,</br>for from it flow the springs of life.</br>', []], ['4.24', ' Put away from you crooked speech,</br>and put devious talk far from you.</br>', []], ['4.25', ' Let your eyes look directly forward,</br>and your gaze be straight before you.</br>', []], ['4.26', ' Ponder the path of your feet;</br>then all your ways will be sure.</br>', []], ['4.27', ' Do not swerve to the right or to the left;</br>turn your foot away from evil.</br></br>', []], ['5.01', ' My son, be attentive to my wisdom;</br>incline your ear to my understanding,</br>', []], ['5.02', ' that you may keep discretion,</br>and your lips may guard knowledge.</br>', []], ['5.03', ' For the lips of a forbidden woman drip honey,</br>and her speech is smoother than oil,</br>', []], ['5.04', ' but in the end she is bitter as wormwood,</br>sharp as a two-edged sword.</br>', []], ['5.05', ' Her feet go down to death;</br>her steps follow the path to Sheol;</br>', []], ['5.06', ' she does not ponder the path of life;</br>her ways wander, and she does not know it.</br></br>', []], ['5.07', ' And now, O sons, listen to me,</br>and do not depart from the words of my mouth.</br>', []], ['5.08', ' Keep your way far from her,</br>and do not go near the door of her house,</br>', []], ['5.09', ' lest you give your honor to others</br>and your years to the merciless,</br>', []], ['5.10', ' lest strangers take their fill of your strength,</br>and your labors go to the house of a foreigner,</br>', []], ['5.11', ' and at the end of your life you groan,</br>when your flesh and body are consumed,</br>', []], ['5.12', ' and you say, \xe2\x80\x9cHow I hated discipline,</br>and my heart despised reproof!</br>', []], ['5.13', ' I did not listen to the voice of my teachers</br>or incline my ear to my instructors.</br>', []], ['5.14', ' I am at the brink of utter ruin</br>in the assembled congregation.\xe2\x80\x9d</br></br>', []], ['5.15', ' Drink water from your own cistern,</br>flowing water from your own well.</br>', []], ['5.16', ' Should your springs be scattered abroad,</br>streams of water in the streets?</br>', []], ['5.17', ' Let them be for yourself alone,</br>and not for strangers with you.</br>', []], ['5.18', ' Let your fountain be blessed,</br>and rejoice in the wife of your youth,</br>', []], ['5.19', ' \ta lovely deer, a graceful doe.</br>Let her breasts fill you at all times with delight;</br>be intoxicated always in her love.</br>', []], ['5.20', ' Why should you be intoxicated, my son, with a forbidden woman</br>and embrace the bosom of an adulteress?</br>', []], ['5.21', " For a man's ways are before the eyes of the LORD,</br>and he ponders all his paths.</br>", []], ['5.22', ' The iniquities of the wicked ensnare him,</br>and he is held fast in the cords of his sin.</br>', []], ['5.23', ' He dies for lack of discipline,</br>and because of his great folly he is led astray.</br></br>', []], ['6.01', ' My son, if you have put up security for your neighbor,</br>have given your pledge for a stranger,</br>', []], ['6.02', ' if you are snared in the words of your mouth,</br>caught in the words of your mouth,</br>', []], ['6.03', ' then do this, my son, and save yourself,</br>for you have come into the hand of your neighbor:</br>go, hasten, and plead urgently with your neighbor.</br>', []], ['6.04', ' Give your eyes no sleep</br>and your eyelids no slumber;</br>', []], ['6.05', ' save yourself like a gazelle from the hand of the hunter,</br>like a bird from the hand of the fowler.</br></br>', []], ['6.06', ' Go to the ant, O sluggard;</br>consider her ways, and be wise.</br>', []], ['6.07', ' Without having any chief,</br>officer, or ruler,</br>', []], ['6.08', ' she prepares her bread in summer</br>and gathers her food in harvest.</br>', []], ['6.09', ' How long will you lie there, O sluggard?</br>When will you arise from your sleep?</br>', []], ['6.10', ' A little sleep, a little slumber,</br>a little folding of the hands to rest,</br>', []], ['6.11', ' and poverty will come upon you like a robber,</br>and want like an armed man.</br></br>', []], ['6.12', ' A worthless person, a wicked man,</br>goes about with crooked speech,</br>', []], ['6.13', ' winks with his eyes, signals with his feet,</br>points with his finger,</br>', []], ['6.14', ' with perverted heart devises evil,</br>continually sowing discord;</br>', []], ['6.15', ' therefore calamity will come upon him suddenly;</br>in a moment he will be broken beyond healing.</br></br>', []], ['6.16', ' There are six things that the LORD hates,</br>seven that are an abomination to him:</br>', []], ['6.17', ' haughty eyes, a lying tongue,</br>and hands that shed innocent blood,</br>', []], ['6.18', ' a heart that devises wicked plans,</br>feet that make haste to run to evil,</br>', []], ['6.19', ' a false witness who breathes out lies,</br>and one who sows discord among brothers.</br></br>', []], ['6.20', " My son, keep your father's commandment,</br>and forsake not your mother's teaching.</br>", []], ['6.21', ' Bind them on your heart always;</br>tie them around your neck.</br>', []], ['6.22', ' When you walk, they will lead you;</br>when you lie down, they will watch over you;</br>and when you awake, they will talk with you.</br>', []], ['6.23', ' For the commandment is a lamp and the teaching a light,</br>and the reproofs of discipline are the way of life,</br>', []], ['6.24', ' to preserve you from the evil woman,</br>from the smooth tongue of the adulteress.</br>', []], ['6.25', ' Do not desire her beauty in your heart,</br>and do not let her capture you with her eyelashes;</br>', []], ['6.26', ' for the price of a prostitute is only a loaf of bread,</br>but a married woman hunts down a precious life.</br>', []], ['6.27', ' Can a man carry fire next to his chest</br>and his clothes not be burned?</br>', []], ['6.28', ' Or can one walk on hot coals</br>and his feet not be scorched?</br>', []], ['6.29', " So is he who goes in to his neighbor's wife;</br>none who touches her will go unpunished.</br>", []], ['6.30', ' People do not despise a thief if he steals</br>to satisfy his appetite when he is hungry,</br>', []], ['6.31', ' but if he is caught, he will pay sevenfold;</br>he will give all the goods of his house.</br>', []], ['6.32', ' He who commits adultery lacks sense;</br>he who does it destroys himself.</br>', []], ['6.33', ' He will get wounds and dishonor,</br>and his disgrace will not be wiped away.</br>', []], ['6.34', ' For jealousy makes a man furious,</br>and he will not spare when he takes revenge.</br>', []], ['6.35', ' He will accept no compensation;</br>he will refuse though you multiply gifts.</br></br>', []], ['7.01', ' My son, keep my words</br>and treasure up my commandments with you;</br>', []], ['7.02', ' keep my commandments and live;</br>keep my teaching as the apple of your eye;</br>', []], ['7.03', ' bind them on your fingers;</br>write them on the tablet of your heart.</br>', []], ['7.04', ' Say to wisdom, \xe2\x80\x9cYou are my sister,\xe2\x80\x9d</br>and call insight your intimate friend,</br>', []], ['7.05', ' to keep you from the forbidden woman,</br>from the adulteress with her smooth words.</br></br>', []], ['7.06', ' For at the window of my house</br>I have looked out through my lattice,</br>', []], ['7.07', ' and I have seen among the simple,</br>I have perceived among the youths,</br>a young man lacking sense,</br>', []], ['7.08', ' passing along the street near her corner,</br>taking the road to her house</br>', []], ['7.09', ' in the twilight, in the evening,</br>at the time of night and darkness.</br></br>', []], ['7.10', ' And behold, the woman meets him,</br>dressed as a prostitute, wily of heart.</br>', []], ['7.11', ' She is loud and wayward;</br>her feet do not stay at home;</br>', []], ['7.12', ' now in the street, now in the market,</br>and at every corner she lies in wait.</br>', []], ['7.13', ' She seizes him and kisses him,</br>and with bold face she says to him,</br>', []], ['7.14', ' \xe2\x80\x9cI had to offer sacrifices,</br>and today I have paid my vows;</br>', []], ['7.15', ' so now I have come out to meet you,</br>to seek you eagerly, and I have found you.</br>', []], ['7.16', ' I have spread my couch with coverings,</br>colored linens from Egyptian linen;</br>', []], ['7.17', ' I have perfumed my bed with myrrh,</br>aloes, and cinnamon.</br>', []], ['7.18', ' Come, let us take our fill of love till morning;</br>let us delight ourselves with love.</br>', []], ['7.19', ' For my husband is not at home;</br>he has gone on a long journey;</br>', []], ['7.20', ' he took a bag of money with him;</br>at full moon he will come home.\xe2\x80\x9d</br></br>', []], ['7.21', ' With much seductive speech she persuades him;</br>with her smooth talk she compels him.</br>', []], ['7.22', ' All at once he follows her,</br>as an ox goes to the slaughter,</br>or as a stag is caught fast</br>', []], ['7.23', ' \ttill an arrow pierces its liver;</br>as a bird rushes into a snare;</br>he does not know that it will cost him his life.</br></br>', []], ['7.24', ' And now, O sons, listen to me,</br>and be attentive to the words of my mouth.</br>', []], ['7.25', ' Let not your heart turn aside to her ways;</br>do not stray into her paths,</br>', []], ['7.26', ' for many a victim has she laid low,</br>and all her slain are a mighty throng.</br>', []], ['7.27', ' Her house is the way to Sheol,</br>going down to the chambers of death.</br></br>', []], ['8.01', ' Does not wisdom call?</br>Does not understanding raise her voice?</br>', []], ['8.02', ' On the heights beside the way,</br>at the crossroads she takes her stand;</br>', []], ['8.03', ' beside the gates in front of the town,</br>at the entrance of the portals she cries aloud:</br>', []], ['8.04', ' \xe2\x80\x9cTo you, O men, I call,</br>and my cry is to the children of man.</br>', []], ['8.05', ' O simple ones, learn prudence;</br>O fools, learn sense.</br>', []], ['8.06', ' Hear, for I will speak noble things,</br>and from my lips will come what is right,</br>', []], ['8.07', ' for my mouth will utter truth;</br>wickedness is an abomination to my lips.</br>', []], ['8.08', ' All the words of my mouth are righteous;</br>there is nothing twisted or crooked in them.</br>', []], ['8.09', ' They are all straight to him who understands,</br>and right to those who find knowledge.</br>', []], ['8.10', ' Take my instruction instead of silver,</br>and knowledge rather than choice gold,</br>', []], ['8.11', ' for wisdom is better than jewels,</br>and all that you may desire cannot compare with her.</br></br>', []], ['8.12', ' \xe2\x80\x9cI, wisdom, dwell with prudence,</br>and I find knowledge and discretion.</br>', []], ['8.13', ' The fear of the LORD is hatred of evil.</br>Pride and arrogance and the way of evil</br>and perverted speech I hate.</br>', []], ['8.14', ' I have counsel and sound wisdom;</br>I have insight; I have strength.</br>', []], ['8.15', ' By me kings reign,</br>and rulers decree what is just;</br>', []], ['8.16', ' by me princes rule,</br>and nobles, all who govern justly.</br>', []], ['8.17', ' I love those who love me,</br>and those who seek me diligently find me.</br>', []], ['8.18', ' Riches and honor are with me,</br>enduring wealth and righteousness.</br>', []], ['8.19', ' My fruit is better than gold, even fine gold,</br>and my yield than choice silver.</br>', []], ['8.20', ' I walk in the way of righteousness,</br>in the paths of justice,</br>', []], ['8.21', ' granting an inheritance to those who love me,</br>and filling their treasuries.</br></br>', []], ['8.22', ' \xe2\x80\x9cThe LORD possessed me at the beginning of his work,</br>the first of his acts of old.</br>', []], ['8.23', ' Ages ago I was set up,</br>at the first, before the beginning of the earth.</br>', []], ['8.24', ' When there were no depths I was brought forth,</br>when there were no springs abounding with water.</br>', []], ['8.25', ' Before the mountains had been shaped,</br>before the hills, I was brought forth,</br>', []], ['8.26', ' before he had made the earth with its fields,</br>or the first of the dust of the world.</br>', []], ['8.27', ' When he established the heavens, I was there;</br>when he drew a circle on the face of the deep,</br>', []], ['8.28', ' when he made firm the skies above,</br>when he established the fountains of the deep,</br>', []], ['8.29', ' when he assigned to the sea its limit,</br>so that the waters might not transgress his command,</br>when he marked out the foundations of the earth,</br>', []], ['8.30', ' \tthen I was beside him, like a master workman,</br>and I was daily his delight,</br>rejoicing before him always,</br>', []], ['8.31', ' rejoicing in his inhabited world</br>and delighting in the children of man.</br></br>', []], ['8.32', ' \xe2\x80\x9cAnd now, O sons, listen to me:</br>blessed are those who keep my ways.</br>', []], ['8.33', ' Hear instruction and be wise,</br>and do not neglect it.</br>', []], ['8.34', ' Blessed is the one who listens to me,</br>watching daily at my gates,</br>waiting beside my doors.</br>', []], ['8.35', ' For whoever finds me finds life</br>and obtains favor from the LORD,</br>', []], ['8.36', ' but he who fails to find me injures himself;</br>all who hate me love death.\xe2\x80\x9d</br></br>', []], ['9.01', ' Wisdom has built her house;</br>she has hewn her seven pillars.</br>', []], ['9.02', ' She has slaughtered her beasts; she has mixed her wine;</br>she has also set her table.</br>', []], ['9.03', ' She has sent out her young women to call</br>from the highest places in the town,</br>', []], ['9.04', ' \xe2\x80\x9cWhoever is simple, let him turn in here!\xe2\x80\x9d</br>To him who lacks sense she says,</br>', []], ['9.05', ' \xe2\x80\x9cCome, eat of my bread</br>and drink of the wine I have mixed.</br>', []], ['9.06', ' Leave your simple ways, and live,</br>and walk in the way of insight.\xe2\x80\x9d</br></br>', []], ['9.07', ' Whoever corrects a scoffer gets himself abuse,</br>and he who reproves a wicked man incurs injury.</br>', []], ['9.08', ' Do not reprove a scoffer, or he will hate you;</br>reprove a wise man, and he will love you.</br>', []], ['9.09', ' Give instruction to a wise man, and he will be still wiser;</br>teach a righteous man, and he will increase in learning.</br>', []], ['9.10', ' The fear of the LORD is the beginning of wisdom,</br>and the knowledge of the Holy One is insight.</br>', []], ['9.11', ' For by me your days will be multiplied,</br>and years will be added to your life.</br>', []], ['9.12', ' If you are wise, you are wise for yourself;</br>if you scoff, you alone will bear it.</br></br>', []], ['9.13', ' The woman Folly is loud;</br>she is seductive and knows nothing.</br>', []], ['9.14', ' She sits at the door of her house;</br>she takes a seat on the highest places of the town,</br>', []], ['9.15', ' calling to those who pass by,</br>who are going straight on their way,</br>', []], ['9.16', ' \xe2\x80\x9cWhoever is simple, let him turn in here!\xe2\x80\x9d</br>And to him who lacks sense she says,</br>', []], ['9.17', ' \xe2\x80\x9cStolen water is sweet,</br>and bread eaten in secret is pleasant.\xe2\x80\x9d</br>', []], ['9.18', ' But he does not know that the dead are there,</br>that her guests are in the depths of Sheol.</br></br>', []], ['10.01', ' The proverbs of Solomon.</br></br>A wise son makes a glad father,</br>but a foolish son is a sorrow to his mother.</br>', []], ['10.02', ' Treasures gained by wickedness do not profit,</br>but righteousness delivers from death.</br>', []], ['10.03', ' The LORD does not let the righteous go hungry,</br>but he thwarts the craving of the wicked.</br>', []], ['10.04', ' A slack hand causes poverty,</br>but the hand of the diligent makes rich.</br>', []], ['10.05', ' He who gathers in summer is a prudent son,</br>but he who sleeps in harvest is a son who brings shame.</br>', []], ['10.06', ' Blessings are on the head of the righteous,</br>but the mouth of the wicked conceals violence.</br>', []], ['10.07', ' The memory of the righteous is a blessing,</br>but the name of the wicked will rot.</br>', []], ['10.08', ' The wise of heart will receive commandments,</br>but a babbling fool will come to ruin.</br>', []], ['10.09', ' Whoever walks in integrity walks securely,</br>but he who makes his ways crooked will be found out.</br>', []], ['10.10', ' Whoever winks the eye causes trouble,</br>and a babbling fool will come to ruin.</br>', []], ['10.11', ' The mouth of the righteous is a fountain of life,</br>but the mouth of the wicked conceals violence.</br>', []], ['10.12', ' Hatred stirs up strife,</br>but love covers all offenses.</br>', []], ['10.13', ' On the lips of him who has understanding, wisdom is found,</br>but a rod is for the back of him who lacks sense.</br>', []], ['10.14', ' The wise lay up knowledge,</br>but the mouth of a fool brings ruin near.</br>', []], ['10.15', " A rich man's wealth is his strong city;</br>the poverty of the poor is their ruin.</br>", []], ['10.16', ' The wage of the righteous leads to life,</br>the gain of the wicked to sin.</br>', []], ['10.17', ' Whoever heeds instruction is on the path to life,</br>but he who rejects reproof leads others astray.</br>', []], ['10.18', ' The one who conceals hatred has lying lips,</br>and whoever utters slander is a fool.</br>', []], ['10.19', ' When words are many, transgression is not lacking,</br>but whoever restrains his lips is prudent.</br>', []], ['10.20', ' The tongue of the righteous is choice silver;</br>the heart of the wicked is of little worth.</br>', []], ['10.21', ' The lips of the righteous feed many,</br>but fools die for lack of sense.</br>', []], ['10.22', ' The blessing of the LORD makes rich,</br>and he adds no sorrow with it.</br>', []], ['10.23', ' Doing wrong is like a joke to a fool,</br>but wisdom is pleasure to a man of understanding.</br>', []], ['10.24', ' What the wicked dreads will come upon him,</br>but the desire of the righteous will be granted.</br>', []], ['10.25', ' When the tempest passes, the wicked is no more,</br>but the righteous is established forever.</br>', []], ['10.26', ' Like vinegar to the teeth and smoke to the eyes,</br>so is the sluggard to those who send him.</br>', []], ['10.27', ' The fear of the LORD prolongs life,</br>but the years of the wicked will be short.</br>', []], ['10.28', ' The hope of the righteous brings joy,</br>but the expectation of the wicked will perish.</br>', []], ['10.29', ' The way of the LORD is a stronghold to the blameless,</br>but destruction to evildoers.</br>', []], ['10.30', ' The righteous will never be removed,</br>but the wicked will not dwell in the land.</br>', []], ['10.31', ' The mouth of the righteous brings forth wisdom,</br>but the perverse tongue will be cut off.</br>', []], ['10.32', ' The lips of the righteous know what is acceptable,</br>but the mouth of the wicked, what is perverse.</br>', []], ['11.01', ' A false balance is an abomination to the LORD,</br>but a just weight is his delight.</br>', []], ['11.02', ' When pride comes, then comes disgrace,</br>but with the humble is wisdom.</br>', []], ['11.03', ' The integrity of the upright guides them,</br>but the crookedness of the treacherous destroys them.</br>', []], ['11.04', ' Riches do not profit in the day of wrath,</br>but righteousness delivers from death.</br>', []], ['11.05', ' The righteousness of the blameless keeps his way straight,</br>but the wicked falls by his own wickedness.</br>', []], ['11.06', ' The righteousness of the upright delivers them,</br>but the treacherous are taken captive by their lust.</br>', []], ['11.07', ' When the wicked dies, his hope will perish,</br>and the expectation of wealth perishes too.</br>', []], ['11.08', ' The righteous is delivered from trouble,</br>and the wicked walks into it instead.</br>', []], ['11.09', ' With his mouth the godless man would destroy his neighbor,</br>but by knowledge the righteous are delivered.</br>', []], ['11.10', ' When it goes well with the righteous, the city rejoices,</br>and when the wicked perish there are shouts of gladness.</br>', []], ['11.11', ' By the blessing of the upright a city is exalted,</br>but by the mouth of the wicked it is overthrown.</br>', []], ['11.12', ' Whoever belittles his neighbor lacks sense,</br>but a man of understanding remains silent.</br>', []], ['11.13', ' Whoever goes about slandering reveals secrets,</br>but he who is trustworthy in spirit keeps a thing covered.</br>', []], ['11.14', ' Where there is no guidance, a people falls,</br>but in an abundance of counselors there is safety.</br>', []], ['11.15', ' Whoever puts up security for a stranger will surely suffer harm,</br>but he who hates striking hands in pledge is secure.</br>', []], ['11.16', ' A gracious woman gets honor,</br>and violent men get riches.</br>', []], ['11.17', ' A man who is kind benefits himself,</br>but a cruel man hurts himself.</br>', []], ['11.18', ' The wicked earns deceptive wages,</br>but one who sows righteousness gets a sure reward.</br>', []], ['11.19', ' Whoever is steadfast in righteousness will live,</br>but he who pursues evil will die.</br>', []], ['11.20', ' Those of crooked heart are an abomination to the LORD,</br>but those of blameless ways are his delight.</br>', []], ['11.21', ' Be assured, an evil person will not go unpunished,</br>but the offspring of the righteous will be delivered.</br>', []], ['11.22', " Like a gold ring in a pig's snout</br>is a beautiful woman without discretion.</br>", []], ['11.23', ' The desire of the righteous ends only in good;</br>the expectation of the wicked in wrath.</br>', []], ['11.24', ' One gives freely, yet grows all the richer;</br>another withholds what he should give, and only suffers want.</br>', []], ['11.25', ' Whoever brings blessing will be enriched,</br>and one who waters will himself be watered.</br>', []], ['11.26', ' The people curse him who holds back grain,</br>but a blessing is on the head of him who sells it.</br>', []], ['11.27', ' Whoever diligently seeks good seeks favor,</br>but evil comes to him who searches for it.</br>', []], ['11.28', ' Whoever trusts in his riches will fall,</br>but the righteous will flourish like a green leaf.</br>', []], ['11.29', ' Whoever troubles his own household will inherit the wind,</br>and the fool will be servant to the wise of heart.</br>', []], ['11.30', ' The fruit of the righteous is a tree of life,</br>and whoever captures souls is wise.</br>', []], ['11.31', ' If the righteous is repaid on earth,</br>how much more the wicked and the sinner!</br>', []], ['12.01', ' Whoever loves discipline loves knowledge,</br>but he who hates reproof is stupid.</br>', []], ['12.02', ' A good man obtains favor from the LORD,</br>but a man of evil devices he condemns.</br>', []], ['12.03', ' No one is established by wickedness,</br>but the root of the righteous will never be moved.</br>', []], ['12.04', ' An excellent wife is the crown of her husband,</br>but she who brings shame is like rottenness in his bones.</br>', []], ['12.05', ' The thoughts of the righteous are just;</br>the counsels of the wicked are deceitful.</br>', []], ['12.06', ' The words of the wicked lie in wait for blood,</br>but the mouth of the upright delivers them.</br>', []], ['12.07', ' The wicked are overthrown and are no more,</br>but the house of the righteous will stand.</br>', []], ['12.08', ' A man is commended according to his good sense,</br>but one of twisted mind is despised.</br>', []], ['12.09', ' Better to be lowly and have a servant</br>than to play the great man and lack bread.</br>', []], ['12.10', ' Whoever is righteous has regard for the life of his beast,</br>but the mercy of the wicked is cruel.</br>', []], ['12.11', ' Whoever works his land will have plenty of bread,</br>but he who follows worthless pursuits lacks sense.</br>', []], ['12.12', ' Whoever is wicked covets the spoil of evildoers,</br>but the root of the righteous bears fruit.</br>', []], ['12.13', ' An evil man is ensnared by the transgression of his lips,</br>but the righteous escapes from trouble.</br>', []], ['12.14', " From the fruit of his mouth a man is satisfied with good,</br>and the work of a man's hand comes back to him.</br>", []], ['12.15', ' The way of a fool is right in his own eyes,</br>but a wise man listens to advice.</br>', []], ['12.16', ' The vexation of a fool is known at once,</br>but the prudent ignores an insult.</br>', []], ['12.17', ' Whoever speaks the truth gives honest evidence,</br>but a false witness utters deceit.</br>', []], ['12.18', ' There is one whose rash words are like sword thrusts,</br>but the tongue of the wise brings healing.</br>', []], ['12.19', ' Truthful lips endure forever,</br>but a lying tongue is but for a moment.</br>', []], ['12.20', ' Deceit is in the heart of those who devise evil,</br>but those who plan peace have joy.</br>', []], ['12.21', ' No ill befalls the righteous,</br>but the wicked are filled with trouble.</br>', []], ['12.22', ' Lying lips are an abomination to the LORD,</br>but those who act faithfully are his delight.</br>', []], ['12.23', ' A prudent man conceals knowledge,</br>but the heart of fools proclaims folly.</br>', []], ['12.24', ' The hand of the diligent will rule,</br>while the slothful will be put to forced labor.</br>', []], ['12.25', " Anxiety in a man's heart weighs him down,</br>but a good word makes him glad.</br>", []], ['12.26', ' One who is righteous is a guide to his neighbor,</br>but the way of the wicked leads them astray.</br>', []], ['12.27', ' Whoever is slothful will not roast his game,</br>but the diligent man will get precious wealth.</br>', []], ['12.28', ' In the path of righteousness is life,</br>and in its pathway there is no death.</br>', []], ['13.01', " A wise son hears his father's instruction,</br>but a scoffer does not listen to rebuke.</br>", []], ['13.02', ' From the fruit of his mouth a man eats what is good,</br>but the desire of the treacherous is for violence.</br>', []], ['13.03', ' Whoever guards his mouth preserves his life;</br>he who opens wide his lips comes to ruin.</br>', []], ['13.04', ' The soul of the sluggard craves and gets nothing,</br>while the soul of the diligent is richly supplied.</br>', []], ['13.05', ' The righteous hates falsehood,</br>but the wicked brings shame and disgrace.</br>', []], ['13.06', ' Righteousness guards him whose way is blameless,</br>but sin overthrows the wicked.</br>', []], ['13.07', ' One pretends to be rich, yet has nothing;</br>another pretends to be poor, yet has great wealth.</br>', []], ['13.08', " The ransom of a man's life is his wealth,</br>but a poor man hears no threat.</br>", []], ['13.09', ' The light of the righteous rejoices,</br>but the lamp of the wicked will be put out.</br>', []], ['13.10', ' By insolence comes nothing but strife,</br>but with those who take advice is wisdom.</br>', []], ['13.11', ' Wealth gained hastily will dwindle,</br>but whoever gathers little by little will increase it.</br>', []], ['13.12', ' Hope deferred makes the heart sick,</br>but a desire fulfilled is a tree of life.</br>', []], ['13.13', ' Whoever despises the word brings destruction on himself,</br>but he who reveres the commandment will be rewarded.</br>', []], ['13.14', ' The teaching of the wise is a fountain of life,</br>that one may turn away from the snares of death.</br>', []], ['13.15', ' Good sense wins favor,</br>but the way of the treacherous is their ruin.</br>', []], ['13.16', ' In everything the prudent acts with knowledge,</br>but a fool flaunts his folly.</br>', []], ['13.17', ' A wicked messenger falls into trouble,</br>but a faithful envoy brings healing.</br>', []], ['13.18', ' Poverty and disgrace come to him who ignores instruction,</br>but whoever heeds reproof is honored.</br>', []], ['13.19', ' A desire fulfilled is sweet to the soul,</br>but to turn away from evil is an abomination to fools.</br>', []], ['13.20', ' Whoever walks with the wise becomes wise,</br>but the companion of fools will suffer harm.</br>', []], ['13.21', ' Disaster pursues sinners,</br>but the righteous are rewarded with good.</br>', []], ['13.22', " A good man leaves an inheritance to his children's children,</br>but the sinner's wealth is laid up for the righteous.</br>", []], ['13.23', ' The fallow ground of the poor would yield much food,</br>but it is swept away through injustice.</br>', []], ['13.24', ' Whoever spares the rod hates his son,</br>but he who loves him is diligent to discipline him.</br>', []], ['13.25', ' The righteous has enough to satisfy his appetite,</br>but the belly of the wicked suffers want.</br>', []], ['14.01', ' The wisest of women builds her house,</br>but folly with her own hands tears it down.</br>', []], ['14.02', ' Whoever walks in uprightness fears the LORD,</br>but he who is devious in his ways despises him.</br>', []], ['14.03', ' By the mouth of a fool comes a rod for his back,</br>but the lips of the wise will preserve them.</br>', []], ['14.04', ' Where there are no oxen, the manger is clean,</br>but abundant crops come by the strength of the ox.</br>', []], ['14.05', ' A faithful witness does not lie,</br>but a false witness breathes out lies.</br>', []], ['14.06', ' A scoffer seeks wisdom in vain,</br>but knowledge is easy for a man of understanding.</br>', []], ['14.07', ' Leave the presence of a fool,</br>for there you do not meet words of knowledge.</br>', []], ['14.08', ' The wisdom of the prudent is to discern his way,</br>but the folly of fools is deceiving.</br>', []], ['14.09', ' Fools mock at the guilt offering,</br>but the upright enjoy acceptance.</br>', []], ['14.10', ' The heart knows its own bitterness,</br>and no stranger shares its joy.</br>', []], ['14.11', ' The house of the wicked will be destroyed,</br>but the tent of the upright will flourish.</br>', []], ['14.12', ' There is a way that seems right to a man,</br>but its end is the way to death.</br>', []], ['14.13', ' Even in laughter the heart may ache,</br>and the end of joy may be grief.</br>', []], ['14.14', ' The backslider in heart will be filled with the fruit of his ways,</br>and a good man will be filled with the fruit of his ways.</br>', []], ['14.15', ' The simple believes everything,</br>but the prudent gives thought to his steps.</br>', []], ['14.16', ' One who is wise is cautious and turns away from evil,</br>but a fool is reckless and careless.</br>', []], ['14.17', ' A man of quick temper acts foolishly,</br>and a man of evil devices is hated.</br>', []], ['14.18', ' The simple inherit folly,</br>but the prudent are crowned with knowledge.</br>', []], ['14.19', ' The evil bow down before the good,</br>the wicked at the gates of the righteous.</br>', []], ['14.20', ' The poor is disliked even by his neighbor,</br>but the rich has many friends.</br>', []], ['14.21', ' Whoever despises his neighbor is a sinner,</br>but blessed is he who is generous to the poor.</br>', []], ['14.22', ' Do they not go astray who devise evil?</br>Those who devise good meet steadfast love and faithfulness.</br>', []], ['14.23', ' In all toil there is profit,</br>but mere talk tends only to poverty.</br>', []], ['14.24', ' The crown of the wise is their wealth,</br>but the folly of fools brings folly.</br>', []], ['14.25', ' A truthful witness saves lives,</br>but one who breathes out lies is deceitful.</br>', []], ['14.26', ' In the fear of the LORD one has strong confidence,</br>and his children will have a refuge.</br>', []], ['14.27', ' The fear of the LORD is a fountain of life,</br>that one may turn away from the snares of death.</br>', []], ['14.28', ' In a multitude of people is the glory of a king,</br>but without people a prince is ruined.</br>', []], ['14.29', ' Whoever is slow to anger has great understanding,</br>but he who has a hasty temper exalts folly.</br>', []], ['14.30', ' A tranquil heart gives life to the flesh,</br>but envy makes the bones rot.</br>', []], ['14.31', ' Whoever oppresses a poor man insults his Maker,</br>but he who is generous to the needy honors him.</br>', []], ['14.32', ' The wicked is overthrown through his evildoing,</br>but the righteous finds refuge in his death.</br>', []], ['14.33', ' Wisdom rests in the heart of a man of understanding,</br>but it makes itself known even in the midst of fools.</br>', []], ['14.34', ' Righteousness exalts a nation,</br>but sin is a reproach to any people.</br>', []], ['14.35', " A servant who deals wisely has the king's favor,</br>but his wrath falls on one who acts shamefully.</br>", []], ['15.01', ' A soft answer turns away wrath,</br>but a harsh word stirs up anger.</br>', []], ['15.02', ' The tongue of the wise commends knowledge,</br>but the mouths of fools pour out folly.</br>', []], ['15.03', ' The eyes of the LORD are in every place,</br>keeping watch on the evil and the good.</br>', []], ['15.04', ' A gentle tongue is a tree of life,</br>but perverseness in it breaks the spirit.</br>', []], ['15.05', " A fool despises his father's instruction,</br>but whoever heeds reproof is prudent.</br>", []], ['15.06', ' In the house of the righteous there is much treasure,</br>but trouble befalls the income of the wicked.</br>', []], ['15.07', ' The lips of the wise spread knowledge;</br>not so the hearts of fools.</br>', []], ['15.08', ' The sacrifice of the wicked is an abomination to the LORD,</br>but the prayer of the upright is acceptable to him.</br>', []], ['15.09', ' The way of the wicked is an abomination to the LORD,</br>but he loves him who pursues righteousness.</br>', []], ['15.10', ' There is severe discipline for him who forsakes the way;</br>whoever hates reproof will die.</br>', []], ['15.11', ' Sheol and Abaddon lie open before the LORD;</br>how much more the hearts of the children of man!</br>', []], ['15.12', ' A scoffer does not like to be reproved;</br>he will not go to the wise.</br>', []], ['15.13', ' A glad heart makes a cheerful face,</br>but by sorrow of heart the spirit is crushed.</br>', []], ['15.14', ' The heart of him who has understanding seeks knowledge,</br>but the mouths of fools feed on folly.</br>', []], ['15.15', ' All the days of the afflicted are evil,</br>but the cheerful of heart has a continual feast.</br>', []], ['15.16', ' Better is a little with the fear of the LORD</br>than great treasure and trouble with it.</br>', []], ['15.17', ' Better is a dinner of herbs where love is</br>than a fattened ox and hatred with it.</br>', []], ['15.18', ' A hot-tempered man stirs up strife,</br>but he who is slow to anger quiets contention.</br>', []], ['15.19', ' The way of a sluggard is like a hedge of thorns,</br>but the path of the upright is a level highway.</br>', []], ['15.20', ' A wise son makes a glad father,</br>but a foolish man despises his mother.</br>', []], ['15.21', ' Folly is a joy to him who lacks sense,</br>but a man of understanding walks straight ahead.</br>', []], ['15.22', ' Without counsel plans fail,</br>but with many advisers they succeed.</br>', []], ['15.23', ' To make an apt answer is a joy to a man,</br>and a word in season, how good it is!</br>', []], ['15.24', ' The path of life leads upward for the prudent,</br>that he may turn away from Sheol beneath.</br>', []], ['15.25', " The LORD tears down the house of the proud</br>but maintains the widow's boundaries.</br>", []], ['15.26', ' The thoughts of the wicked are an abomination to the LORD,</br>but gracious words are pure.</br>', []], ['15.27', ' Whoever is greedy for unjust gain troubles his own household,</br>but he who hates bribes will live.</br>', []], ['15.28', ' The heart of the righteous ponders how to answer,</br>but the mouth of the wicked pours out evil things.</br>', []], ['15.29', ' The LORD is far from the wicked,</br>but he hears the prayer of the righteous.</br>', []], ['15.30', ' The light of the eyes rejoices the heart,</br>and good news refreshes the bones.</br>', []], ['15.31', ' The ear that listens to life-giving reproof</br>will dwell among the wise.</br>', []], ['15.32', ' Whoever ignores instruction despises himself,</br>but he who listens to reproof gains intelligence.</br>', []], ['15.33', ' The fear of the LORD is instruction in wisdom,</br>and humility comes before honor.</br></br>', []], ['16.01', ' The plans of the heart belong to man,</br>but the answer of the tongue is from the LORD.</br>', []], ['16.02', ' All the ways of a man are pure in his own eyes,</br>but the LORD weighs the spirit.</br>', []], ['16.03', ' Commit your work to the LORD,</br>and your plans will be established.</br>', []], ['16.04', ' The LORD has made everything for its purpose,</br>even the wicked for the day of trouble.</br>', []], ['16.05', ' Everyone who is arrogant in heart is an abomination to the LORD;</br>be assured, he will not go unpunished.</br>', []], ['16.06', ' By steadfast love and faithfulness iniquity is atoned for,</br>and by the fear of the LORD one turns away from evil.</br>', []], ['16.07', " When a man's ways please the LORD,</br>he makes even his enemies to be at peace with him.</br>", []], ['16.08', ' Better is a little with righteousness</br>than great revenues with injustice.</br>', []], ['16.09', ' The heart of man plans his way,</br>but the LORD establishes his steps.</br>', []], ['16.10', ' An oracle is on the lips of a king;</br>his mouth does not sin in judgment.</br>', []], ['16.11', " A just balance and scales are the LORD's;</br>all the weights in the bag are his work.</br>", []], ['16.12', ' It is an abomination to kings to do evil,</br>for the throne is established by righteousness.</br>', []], ['16.13', ' Righteous lips are the delight of a king,</br>and he loves him who speaks what is right.</br>', []], ['16.14', " A king's wrath is a messenger of death,</br>and a wise man will appease it.</br>", []], ['16.15', " In the light of a king's face there is life,</br>and his favor is like the clouds that bring the spring rain.</br>", []], ['16.16', ' How much better to get wisdom than gold!</br>To get understanding is to be chosen rather than silver.</br>', []], ['16.17', ' The highway of the upright turns aside from evil;</br>whoever guards his way preserves his life.</br>', []], ['16.18', ' Pride goes before destruction,</br>and a haughty spirit before a fall.</br>', []], ['16.19', ' It is better to be of a lowly spirit with the poor</br>than to divide the spoil with the proud.</br>', []], ['16.20', ' Whoever gives thought to the word will discover good,</br>and blessed is he who trusts in the LORD.</br>', []], ['16.21', ' The wise of heart is called discerning,</br>and sweetness of speech increases persuasiveness.</br>', []], ['16.22', ' Good sense is a fountain of life to him who has it,</br>but the instruction of fools is folly.</br>', []], ['16.23', ' The heart of the wise makes his speech judicious</br>and adds persuasiveness to his lips.</br>', []], ['16.24', ' Gracious words are like a honeycomb,</br>sweetness to the soul and health to the body.</br>', []], ['16.25', ' There is a way that seems right to a man,</br>but its end is the way to death.</br>', []], ['16.26', " A worker's appetite works for him;</br>his mouth urges him on.</br>", []], ['16.27', ' A worthless man plots evil,</br>and his speech is like a scorching fire.</br>', []], ['16.28', ' A dishonest man spreads strife,</br>and a whisperer separates close friends.</br>', []], ['16.29', ' A man of violence entices his neighbor</br>and leads him in a way that is not good.</br>', []], ['16.30', ' Whoever winks his eyes plans dishonest things;</br>he who purses his lips brings evil to pass.</br>', []], ['16.31', ' Gray hair is a crown of glory;</br>it is gained in a righteous life.</br>', []], ['16.32', ' Whoever is slow to anger is better than the mighty,</br>and he who rules his spirit than he who takes a city.</br>', []], ['16.33', ' The lot is cast into the lap,</br>but its every decision is from the LORD.</br>', []], ['17.01', ' Better is a dry morsel with quiet</br>than a house full of feasting with strife.</br>', []], ['17.02', ' A servant who deals wisely will rule over a son who acts shamefully</br>and will share the inheritance as one of the brothers.</br>', []], ['17.03', ' The crucible is for silver, and the furnace is for gold,</br>and the LORD tests hearts.</br>', []], ['17.04', ' An evildoer listens to wicked lips,</br>and a liar gives ear to a mischievous tongue.</br>', []], ['17.05', ' Whoever mocks the poor insults his Maker;</br>he who is glad at calamity will not go unpunished.</br>', []], ['17.06', ' Grandchildren are the crown of the aged,</br>and the glory of children is their fathers.</br>', []], ['17.07', ' Fine speech is not becoming to a fool;</br>still less is false speech to a prince.</br>', []], ['17.08', ' A bribe is like a magic stone in the eyes of the one who gives it;</br>wherever he turns he prospers.</br>', []], ['17.09', ' Whoever covers an offense seeks love,</br>but he who repeats a matter separates close friends.</br>', []], ['17.10', ' A rebuke goes deeper into a man of understanding</br>than a hundred blows into a fool.</br>', []], ['17.11', ' An evil man seeks only rebellion,</br>and a cruel messenger will be sent against him.</br>', []], ['17.12', ' Let a man meet a she-bear robbed of her cubs</br>rather than a fool in his folly.</br>', []], ['17.13', ' If anyone returns evil for good,</br>evil will not depart from his house.</br>', []], ['17.14', ' The beginning of strife is like letting out water,</br>so quit before the quarrel breaks out.</br>', []], ['17.15', ' He who justifies the wicked and he who condemns the righteous</br>are both alike an abomination to the LORD.</br>', []], ['17.16', ' Why should a fool have money in his hand to buy wisdom</br>when he has no sense?</br>', []], ['17.17', ' A friend loves at all times,</br>and a brother is born for adversity.</br>', []], ['17.18', ' One who lacks sense gives a pledge</br>and puts up security in the presence of his neighbor.</br>', []], ['17.19', ' Whoever loves transgression loves strife;</br>he who makes his door high seeks destruction.</br>', []], ['17.20', ' A man of crooked heart does not discover good,</br>and one with a dishonest tongue falls into calamity.</br>', []], ['17.21', ' He who sires a fool gets himself sorrow,</br>and the father of a fool has no joy.</br>', []], ['17.22', ' A joyful heart is good medicine,</br>but a crushed spirit dries up the bones.</br>', []], ['17.23', ' The wicked accepts a bribe in secret</br>to pervert the ways of justice.</br>', []], ['17.24', ' The discerning sets his face toward wisdom,</br>but the eyes of a fool are on the ends of the earth.</br>', []], ['17.25', ' A foolish son is a grief to his father</br>and bitterness to her who bore him.</br>', []], ['17.26', ' To impose a fine on a righteous man is not good,</br>nor to strike the noble for their uprightness.</br>', []], ['17.27', ' Whoever restrains his words has knowledge,</br>and he who has a cool spirit is a man of understanding.</br>', []], ['17.28', ' Even a fool who keeps silent is considered wise;</br>when he closes his lips, he is deemed intelligent.</br>', []], ['18.01', ' Whoever isolates himself seeks his own desire;</br>he breaks out against all sound judgment.</br>', []], ['18.02', ' A fool takes no pleasure in understanding,</br>but only in expressing his opinion.</br>', []], ['18.03', ' When wickedness comes, contempt comes also,</br>and with dishonor comes disgrace.</br>', []], ['18.04', " The words of a man's mouth are deep waters;</br>the fountain of wisdom is a bubbling brook.</br>", []], ['18.05', ' It is not good to be partial to the wicked</br>or to deprive the righteous of justice.</br>', []], ['18.06', " A fool's lips walk into a fight,</br>and his mouth invites a beating.</br>", []], ['18.07', " A fool's mouth is his ruin,</br>and his lips are a snare to his soul.</br>", []], ['18.08', ' The words of a whisperer are like delicious morsels;</br>they go down into the inner parts of the body.</br>', []], ['18.09', ' Whoever is slack in his work</br>is a brother to him who destroys.</br>', []], ['18.10', ' The name of the LORD is a strong tower;</br>the righteous man runs into it and is safe.</br>', []], ['18.11', " A rich man's wealth is his strong city,</br>and like a high wall in his imagination.</br>", []], ['18.12', " Before destruction a man's heart is haughty,</br>but humility comes before honor.</br>", []], ['18.13', ' If one gives an answer before he hears,</br>it is his folly and shame.</br>', []], ['18.14', " A man's spirit will endure sickness,</br>but a crushed spirit who can bear?</br>", []], ['18.15', ' An intelligent heart acquires knowledge,</br>and the ear of the wise seeks knowledge.</br>', []], ['18.16', " A man's gift makes room for him</br>and brings him before the great.</br>", []], ['18.17', ' The one who states his case first seems right,</br>until the other comes and examines him.</br>', []], ['18.18', ' The lot puts an end to quarrels</br>and decides between powerful contenders.</br>', []], ['18.19', ' A brother offended is more unyielding than a strong city,</br>and quarreling is like the bars of a castle.</br>', []], ['18.20', " From the fruit of a man's mouth his stomach is satisfied;</br>he is satisfied by the yield of his lips.</br>", []], ['18.21', ' Death and life are in the power of the tongue,</br>and those who love it will eat its fruits.</br>', []], ['18.22', ' He who finds a wife finds a good thing</br>and obtains favor from the LORD.</br>', []], ['18.23', ' The poor use entreaties,</br>but the rich answer roughly.</br>', []], ['18.24', ' A man of many companions may come to ruin,</br>but there is a friend who sticks closer than a brother.</br>', []], ['19.01', ' Better is a poor person who walks in his integrity</br>than one who is crooked in speech and is a fool.</br>', []], ['19.02', ' Desire without knowledge is not good,</br>and whoever makes haste with his feet misses his way.</br>', []], ['19.03', " When a man's folly brings his way to ruin,</br>his heart rages against the LORD.</br>", []], ['19.04', ' Wealth brings many new friends,</br>but a poor man is deserted by his friend.</br>', []], ['19.05', ' A false witness will not go unpunished,</br>and he who breathes out lies will not escape.</br>', []], ['19.06', ' Many seek the favor of a generous man,</br>and everyone is a friend to a man who gives gifts.</br>', []], ['19.07', " All a poor man's brothers hate him;</br>how much more do his friends go far from him!</br>He pursues them with words, but does not have them.</br>", []], ['19.08', ' Whoever gets sense loves his own soul;</br>he who keeps understanding will discover good.</br>', []], ['19.09', ' A false witness will not go unpunished,</br>and he who breathes out lies will perish.</br>', []], ['19.10', ' It is not fitting for a fool to live in luxury,</br>much less for a slave to rule over princes.</br>', []], ['19.11', ' Good sense makes one slow to anger,</br>and it is his glory to overlook an offense.</br>', []], ['19.12', " A king's wrath is like the growling of a lion,</br>but his favor is like dew on the grass.</br>", []], ['19.13', " A foolish son is ruin to his father,</br>and a wife's quarreling is a continual dripping of rain.</br>", []], ['19.14', ' House and wealth are inherited from fathers,</br>but a prudent wife is from the LORD.</br>', []], ['19.15', ' Slothfulness casts into a deep sleep,</br>and an idle person will suffer hunger.</br>', []], ['19.16', ' Whoever keeps the commandment keeps his life;</br>he who despises his ways will die.</br>', []], ['19.17', ' Whoever is generous to the poor lends to the LORD,</br>and he will repay him for his deed.</br>', []], ['19.18', ' Discipline your son, for there is hope;</br>do not set your heart on putting him to death.</br>', []], ['19.19', ' A man of great wrath will pay the penalty,</br>for if you deliver him, you will only have to do it again.</br>', []], ['19.20', ' Listen to advice and accept instruction,</br>that you may gain wisdom in the future.</br>', []], ['19.21', ' Many are the plans in the mind of a man,</br>but it is the purpose of the LORD that will stand.</br>', []], ['19.22', ' What is desired in a man is steadfast love,</br>and a poor man is better than a liar.</br>', []], ['19.23', ' The fear of the LORD leads to life,</br>and whoever has it rests satisfied;</br>he will not be visited by harm.</br>', []], ['19.24', ' The sluggard buries his hand in the dish</br>and will not even bring it back to his mouth.</br>', []], ['19.25', ' Strike a scoffer, and the simple will learn prudence;</br>reprove a man of understanding, and he will gain knowledge.</br>', []], ['19.26', ' He who does violence to his father and chases away his mother</br>is a son who brings shame and reproach.</br>', []], ['19.27', ' Cease to hear instruction, my son,</br>and you will stray from the words of knowledge.</br>', []], ['19.28', ' A worthless witness mocks at justice,</br>and the mouth of the wicked devours iniquity.</br>', []], ['19.29', ' Condemnation is ready for scoffers,</br>and beating for the backs of fools.</br>', []], ['20.01', ' Wine is a mocker, strong drink a brawler,</br>and whoever is led astray by it is not wise.</br>', []], ['20.02', ' The terror of a king is like the growling of a lion;</br>whoever provokes him to anger forfeits his life.</br>', []], ['20.03', ' It is an honor for a man to keep aloof from strife,</br>but every fool will be quarreling.</br>', []], ['20.04', ' The sluggard does not plow in the autumn;</br>he will seek at harvest and have nothing.</br>', []], ['20.05', " The purpose in a man's heart is like deep water,</br>but a man of understanding will draw it out.</br>", []], ['20.06', ' Many a man proclaims his own steadfast love,</br>but a faithful man who can find?</br>', []], ['20.07', ' The righteous who walks in his integrity\xe2\x80\x94</br>blessed are his children after him!</br>', []], ['20.08', ' A king who sits on the throne of judgment</br>winnows all evil with his eyes.</br>', []], ['20.09', ' Who can say, \xe2\x80\x9cI have made my heart pure;</br>I am clean from my sin\xe2\x80\x9d?</br>', []], ['20.10', ' Unequal weights and unequal measures</br>are both alike an abomination to the LORD.</br>', []], ['20.11', ' Even a child makes himself known by his acts,</br>by whether his conduct is pure and upright.</br>', []], ['20.12', ' The hearing ear and the seeing eye,</br>the LORD has made them both.</br>', []], ['20.13', ' Love not sleep, lest you come to poverty;</br>open your eyes, and you will have plenty of bread.</br>', []], ['20.14', ' \xe2\x80\x9cBad, bad,\xe2\x80\x9d says the buyer,</br>but when he goes away, then he boasts.</br>', []], ['20.15', ' There is gold and abundance of costly stones,</br>but the lips of knowledge are a precious jewel.</br>', []], ['20.16', " Take a man's garment when he has put up security for a stranger,</br>and hold it in pledge when he puts up security for foreigners.</br>", []], ['20.17', ' Bread gained by deceit is sweet to a man,</br>but afterward his mouth will be full of gravel.</br>', []], ['20.18', ' Plans are established by counsel;</br>by wise guidance wage war.</br>', []], ['20.19', ' Whoever goes about slandering reveals secrets;</br>therefore do not associate with a simple babbler.</br>', []], ['20.20', ' If one curses his father or his mother,</br>his lamp will be put out in utter darkness.</br>', []], ['20.21', ' An inheritance gained hastily in the beginning</br>will not be blessed in the end.</br>', []], ['20.22', ' Do not say, \xe2\x80\x9cI will repay evil\xe2\x80\x9d;</br>wait for the LORD, and he will deliver you.</br>', []], ['20.23', ' Unequal weights are an abomination to the LORD,</br>and false scales are not good.</br>', []], ['20.24', " A man's steps are from the LORD;</br>how then can man understand his way?</br>", []], ['20.25', ' It is a snare to say rashly, \xe2\x80\x9cIt is holy,\xe2\x80\x9d</br>and to reflect only after making vows.</br>', []], ['20.26', ' A wise king winnows the wicked</br>and drives the wheel over them.</br>', []], ['20.27', ' The spirit of man is the lamp of the LORD,</br>searching all his innermost parts.</br>', []], ['20.28', ' Steadfast love and faithfulness preserve the king,</br>and by steadfast love his throne is upheld.</br>', []], ['20.29', ' The glory of young men is their strength,</br>but the splendor of old men is their gray hair.</br>', []], ['20.30', ' Blows that wound cleanse away evil;</br>strokes make clean the innermost parts.</br>', []], ['21.01', " The king's heart is a stream of water in the hand of the LORD;</br>he turns it wherever he will.</br>", []], ['21.02', ' Every way of a man is right in his own eyes,</br>but the LORD weighs the heart.</br>', []], ['21.03', ' To do righteousness and justice</br>is more acceptable to the LORD than sacrifice.</br>', []], ['21.04', ' Haughty eyes and a proud heart,</br>the lamp of the wicked, are sin.</br>', []], ['21.05', ' The plans of the diligent lead surely to abundance,</br>but everyone who is hasty comes only to poverty.</br>', []], ['21.06', ' The getting of treasures by a lying tongue</br>is a fleeting vapor and a snare of death.</br>', []], ['21.07', ' The violence of the wicked will sweep them away,</br>because they refuse to do what is just.</br>', []], ['21.08', ' The way of the guilty is crooked,</br>but the conduct of the pure is upright.</br>', []], ['21.09', ' It is better to live in a corner of the housetop</br>than in a house shared with a quarrelsome wife.</br>', []], ['21.10', ' The soul of the wicked desires evil;</br>his neighbor finds no mercy in his eyes.</br>', []], ['21.11', ' When a scoffer is punished, the simple becomes wise;</br>when a wise man is instructed, he gains knowledge.</br>', []], ['21.12', ' The Righteous One observes the house of the wicked;</br>he throws the wicked down to ruin.</br>', []], ['21.13', ' Whoever closes his ear to the cry of the poor</br>will himself call out and not be answered.</br>', []], ['21.14', ' A gift in secret averts anger,</br>and a concealed bribe, strong wrath.</br>', []], ['21.15', ' When justice is done, it is a joy to the righteous</br>but terror to evildoers.</br>', []], ['21.16', ' One who wanders from the way of good sense</br>will rest in the assembly of the dead.</br>', []], ['21.17', ' Whoever loves pleasure will be a poor man;</br>he who loves wine and oil will not be rich.</br>', []], ['21.18', ' The wicked is a ransom for the righteous,</br>and the traitor for the upright.</br>', []], ['21.19', ' It is better to live in a desert land</br>than with a quarrelsome and fretful woman.</br>', []], ['21.20', " Precious treasure and oil are in a wise man's dwelling,</br>but a foolish man devours it.</br>", []], ['21.21', ' Whoever pursues righteousness and kindness</br>will find life, righteousness, and honor.</br>', []], ['21.22', ' A wise man scales the city of the mighty</br>and brings down the stronghold in which they trust.</br>', []], ['21.23', ' Whoever keeps his mouth and his tongue</br>keeps himself out of trouble.</br>', []], ['21.24', ' \xe2\x80\x9cScoffer\xe2\x80\x9d is the name of the arrogant, haughty man</br>who acts with arrogant pride.</br>', []], ['21.25', ' The desire of the sluggard kills him,</br>for his hands refuse to labor.</br>', []], ['21.26', ' All day long he craves and craves,</br>but the righteous gives and does not hold back.</br>', []], ['21.27', ' The sacrifice of the wicked is an abomination;</br>how much more when he brings it with evil intent.</br>', []], ['21.28', ' A false witness will perish,</br>but the word of a man who hears will endure.</br>', []], ['21.29', ' A wicked man puts on a bold face,</br>but the upright gives thought to his ways.</br>', []], ['21.30', ' No wisdom, no understanding, no counsel</br>can avail against the LORD.</br>', []], ['21.31', ' The horse is made ready for the day of battle,</br>but the victory belongs to the LORD.</br>', []], ['22.01', ' A good name is to be chosen rather than great riches,</br>and favor is better than silver or gold.</br>', []], ['22.02', ' The rich and the poor meet together;</br>the LORD is the maker of them all.</br>', []], ['22.03', ' The prudent sees danger and hides himself,</br>but the simple go on and suffer for it.</br>', []], ['22.04', ' The reward for humility and fear of the LORD</br>is riches and honor and life.</br>', []], ['22.05', ' Thorns and snares are in the way of the crooked;</br>whoever guards his soul will keep far from them.</br>', []], ['22.06', ' Train up a child in the way he should go;</br>even when he is old he will not depart from it.</br>', []], ['22.07', ' The rich rules over the poor,</br>and the borrower is the slave of the lender.</br>', []], ['22.08', ' Whoever sows injustice will reap calamity,</br>and the rod of his fury will fail.</br>', []], ['22.09', ' Whoever has a bountiful eye will be blessed,</br>for he shares his bread with the poor.</br>', []], ['22.10', ' Drive out a scoffer, and strife will go out,</br>and quarreling and abuse will cease.</br>', []], ['22.11', ' He who loves purity of heart,</br>and whose speech is gracious, will have the king as his friend.</br>', []], ['22.12', ' The eyes of the LORD keep watch over knowledge,</br>but he overthrows the words of the traitor.</br>', []], ['22.13', ' The sluggard says, \xe2\x80\x9cThere is a lion outside!</br>I shall be killed in the streets!\xe2\x80\x9d</br>', []], ['22.14', ' The mouth of forbidden women is a deep pit;</br>he with whom the LORD is angry will fall into it.</br>', []], ['22.15', ' Folly is bound up in the heart of a child,</br>but the rod of discipline drives it far from him.</br>', []], ['22.16', ' Whoever oppresses the poor to increase his own wealth,</br>or gives to the rich, will only come to poverty.</br></br>', []], ['22.17', ' Incline your ear, and hear the words of the wise,</br>and apply your heart to my knowledge,</br>', []], ['22.18', ' for it will be pleasant if you keep them within you,</br>if all of them are ready on your lips.</br>', []], ['22.19', ' That your trust may be in the LORD,</br>I have made them known to you today, even to you.</br>', []], ['22.20', ' Have I not written for you thirty sayings</br>of counsel and knowledge,</br>', []], ['22.21', ' to make you know what is right and true,</br>that you may give a true answer to those who sent you?</br></br>', []], ['22.22', ' Do not rob the poor, because he is poor,</br>or crush the afflicted at the gate,</br>', []], ['22.23', ' for the LORD will plead their cause</br>and rob of life those who rob them.</br>', []], ['22.24', ' Make no friendship with a man given to anger,</br>nor go with a wrathful man,</br>', []], ['22.25', ' lest you learn his ways</br>and entangle yourself in a snare.</br>', []], ['22.26', ' Be not one of those who give pledges,</br>who put up security for debts.</br>', []], ['22.27', ' If you have nothing with which to pay,</br>why should your bed be taken from under you?</br>', []], ['22.28', ' Do not move the ancient landmark</br>that your fathers have set.</br>', []], ['22.29', ' Do you see a man skillful in his work?</br>He will stand before kings;</br>he will not stand before obscure men.</br></br>', []], ['23.01', ' When you sit down to eat with a ruler,</br>observe carefully what is before you,</br>', []], ['23.02', ' and put a knife to your throat</br>if you are given to appetite.</br>', []], ['23.03', ' Do not desire his delicacies,</br>for they are deceptive food.</br>', []], ['23.04', ' Do not toil to acquire wealth;</br>be discerning enough to desist.</br>', []], ['23.05', ' When your eyes light on it, it is gone,</br>for suddenly it sprouts wings,</br>flying like an eagle toward heaven.</br>', []], ['23.06', ' Do not eat the bread of a man who is stingy;</br>do not desire his delicacies,</br>', []], ['23.07', ' for he is like one who is inwardly calculating.</br>\xe2\x80\x9cEat and drink!\xe2\x80\x9d he says to you,</br>but his heart is not with you.</br>', []], ['23.08', ' You will vomit up the morsels that you have eaten,</br>and waste your pleasant words.</br>', []], ['23.09', ' Do not speak in the hearing of a fool,</br>for he will despise the good sense of your words.</br>', []], ['23.10', ' Do not move an ancient landmark</br>or enter the fields of the fatherless,</br>', []], ['23.11', ' for their Redeemer is strong;</br>he will plead their cause against you.</br>', []], ['23.12', ' Apply your heart to instruction</br>and your ear to words of knowledge.</br>', []], ['23.13', ' Do not withhold discipline from a child;</br>if you strike him with a rod, he will not die.</br>', []], ['23.14', ' If you strike him with the rod,</br>you will save his soul from Sheol.</br>', []], ['23.15', ' My son, if your heart is wise,</br>my heart too will be glad.</br>', []], ['23.16', ' My inmost being will exult</br>when your lips speak what is right.</br>', []], ['23.17', ' Let not your heart envy sinners,</br>but continue in the fear of the LORD all the day.</br>', []], ['23.18', ' Surely there is a future,</br>and your hope will not be cut off.</br></br>', []], ['23.19', ' Hear, my son, and be wise,</br>and direct your heart in the way.</br>', []], ['23.20', ' Be not among drunkards</br>or among gluttonous eaters of meat,</br>', []], ['23.21', ' for the drunkard and the glutton will come to poverty,</br>and slumber will clothe them with rags.</br></br>', []], ['23.22', ' Listen to your father who gave you life,</br>and do not despise your mother when she is old.</br>', []], ['23.23', ' Buy truth, and do not sell it;</br>buy wisdom, instruction, and understanding.</br>', []], ['23.24', ' The father of the righteous will greatly rejoice;</br>he who fathers a wise son will be glad in him.</br>', []], ['23.25', ' Let your father and mother be glad;</br>let her who bore you rejoice.</br></br>', []], ['23.26', ' My son, give me your heart,</br>and let your eyes observe my ways.</br>', []], ['23.27', ' For a prostitute is a deep pit;</br>an adulteress is a narrow well.</br>', []], ['23.28', ' She lies in wait like a robber</br>and increases the traitors among mankind.</br></br>', []], ['23.29', ' Who has woe? Who has sorrow?</br>Who has strife? Who has complaining?</br>Who has wounds without cause?</br>Who has redness of eyes?</br>', []], ['23.30', ' Those who tarry long over wine;</br>those who go to try mixed wine.</br>', []], ['23.31', ' Do not look at wine when it is red,</br>when it sparkles in the cup</br>and goes down smoothly.</br>', []], ['23.32', ' In the end it bites like a serpent</br>and stings like an adder.</br>', []], ['23.33', ' Your eyes will see strange things,</br>and your heart utter perverse things.</br>', []], ['23.34', ' You will be like one who lies down in the midst of the sea,</br>like one who lies on the top of a mast.</br>', []], ['23.35', ' \xe2\x80\x9cThey struck me,\xe2\x80\x9d you will say, \xe2\x80\x9cbut I was not hurt;</br>they beat me, but I did not feel it.</br>When shall I awake?</br>I must have another drink.\xe2\x80\x9d</br>', []], ['24.01', ' Be not envious of evil men,</br>nor desire to be with them,</br>', []], ['24.02', ' for their hearts devise violence,</br>and their lips talk of trouble.</br></br>', []], ['24.03', ' By wisdom a house is built,</br>and by understanding it is established;</br>', []], ['24.04', ' by knowledge the rooms are filled</br>with all precious and pleasant riches.</br>', []], ['24.05', ' A wise man is full of strength,</br>and a man of knowledge enhances his might,</br>', []], ['24.06', ' for by wise guidance you can wage your war,</br>and in abundance of counselors there is victory.</br>', []], ['24.07', ' Wisdom is too high for a fool;</br>in the gate he does not open his mouth.</br></br>', []], ['24.08', ' Whoever plans to do evil</br>will be called a schemer.</br>', []], ['24.09', ' The devising of folly is sin,</br>and the scoffer is an abomination to mankind.</br></br>', []], ['24.10', ' If you faint in the day of adversity,</br>your strength is small.</br>', []], ['24.11', ' Rescue those who are being taken away to death;</br>hold back those who are stumbling to the slaughter.</br>', []], ['24.12', ' If you say, \xe2\x80\x9cBehold, we did not know this,\xe2\x80\x9d</br>does not he who weighs the heart perceive it?</br>Does not he who keeps watch over your soul know it,</br>and will he not repay man according to his work?</br></br>', []], ['24.13', ' My son, eat honey, for it is good,</br>and the drippings of the honeycomb are sweet to your taste.</br>', []], ['24.14', ' Know that wisdom is such to your soul;</br>if you find it, there will be a future,</br>and your hope will not be cut off.</br></br>', []], ['24.15', ' Lie not in wait as a wicked man against the dwelling of the righteous;</br>do no violence to his home;</br>', []], ['24.16', ' for the righteous falls seven times and rises again,</br>but the wicked stumble in times of calamity.</br></br>', []], ['24.17', ' Do not rejoice when your enemy falls,</br>and let not your heart be glad when he stumbles,</br>', []], ['24.18', ' lest the LORD see it and be displeased,</br>and turn away his anger from him.</br></br>', []], ['24.19', ' Fret not yourself because of evildoers,</br>and be not envious of the wicked,</br>', []], ['24.20', ' for the evil man has no future;</br>the lamp of the wicked will be put out.</br></br>', []], ['24.21', ' My son, fear the LORD and the king,</br>and do not join with those who do otherwise,</br>', []], ['24.22', ' for disaster will arise suddenly from them,</br>and who knows the ruin that will come from them both?</br></br>', []], ['24.23', ' The
