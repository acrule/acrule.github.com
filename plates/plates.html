<style>

h1 {
  font-family: "helvetica neue light","helvetica neue",helvetica,arial,sans-serif;
  font-size: 3em;
}

body {
  width: 800px;
  font-family: "helvetica neue",helvetica,arial,sans-serif;
  margin: 0 auto;
}

.background {
  fill: none;
  pointer-events: all;
  border-style: solid;
  border-width: 2px;
  border-color: #aaa;
}

p.caption {
  color: #aaa;
}

#states {
  fill: #aaa;
}

#states .active {
  fill: orange;
}

#state-borders {
  fill: none;
  stroke: #fff;
  stroke-width: 1.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

</style>


<body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>

<h1>50 Days of Liscence Plates</h1>
<script>

var width = 860,
    height = 500;

var seenById = d3.map();

var projection = d3.geo.albersUsa()
    .scale(1070)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height);

var g = svg.append("g");

queue()
    .defer(d3.json, "us.json")
    .defer(d3.tsv, "seen.tsv", function(d) { seenById.set(d.id, +d.seen); })
    .await(ready);

function ready(error, us) {
  g.append("g")
      .attr("id", "states")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
      .attr("d", path)
      .attr("class", function(d){ if(seenById.get(d.id)==1){return "active"} else{return "inactive"} });

  g.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("id", "state-borders")
      .attr("d", path);
}

</script>

<p class="caption">Liscence plates seen on cars in San Diego, CA between October 26 - December 15, 2013.</p>
